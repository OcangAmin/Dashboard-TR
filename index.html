<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Intelligence Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --text: #1e293b; }
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: auto; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); margin-bottom: 20px; }
        
        /* Grid Filter */
        .filter-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .filter-item label { display: block; font-size: 0.8rem; font-weight: 600; margin-bottom: 5px; color: #64748b; }
        input, select { width: 100%; padding: 10px; border: 1px solid #e2e8f0; border-radius: 6px; box-sizing: border-box; }
        
        /* Statistik */
        .stats-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .stat-card { background: #eff6ff; padding: 15px; border-radius: 8px; text-align: center; border: 1px solid #dbeafe; }
        .stat-value { display: block; font-size: 1.5rem; font-weight: 700; color: var(--primary); }
        .stat-label { font-size: 0.75rem; color: #64748b; text-transform: uppercase; }

        /* Tabel Responsif */
        .table-container { overflow-x: auto; max-height: 400px; border: 1px solid #e2e8f0; border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th { background: #f1f5f9; position: sticky; top: 0; padding: 12px; text-align: left; border-bottom: 2px solid #e2e8f0; }
        td { padding: 10px; border-bottom: 1px solid #f1f5f9; }
        tr:hover { background: #f8fafc; }
        
        .loading-overlay { text-align: center; padding: 20px; font-weight: bold; color: var(--primary); }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2 style="margin-top:0">ðŸš€ Dashboard Analisa Penjualan</h2>
        
        <div id="loader" class="loading-overlay">Sedang mengunduh data besar...</div>

        <div class="filter-grid">
            <div class="filter-item">
                <label>CARI MENU</label>
                <input type="text" id="filterMenu" placeholder="Contoh: Kopi..." oninput="processData()">
            </div>
            <div class="filter-item">
                <label>FILTER JAM (0-23)</label>
                <select id="filterHour" onchange="processData()">
                    <option value="all">Semua Jam</option>
                    </select>
            </div>
            <div class="filter-item">
                <label>BATAS TAMPILAN TABEL</label>
                <select id="rowLimit" onchange="processData()">
                    <option value="50">50 Baris</option>
                    <option value="500">500 Baris</option>
                    <option value="1000">1000 Baris</option>
                </select>
            </div>
        </div>

        <div class="stats-row">
            <div class="stat-card">
                <span id="statTotalRows" class="stat-value">0</span>
                <span class="stat-label">Baris Ditemukan</span>
            </div>
            <div class="stat-card">
                <span id="statTotalQty" class="stat-value">0</span>
                <span class="stat-label">Total Qty</span>
            </div>
            <div class="stat-card">
                <span id="statRevenue" class="stat-value">0</span>
                <span class="stat-label">Estimasi Revenue</span>
            </div>
        </div>

        <canvas id="salesChart" height="120"></canvas>
    </div>

    <div class="card">
        <h3>Pratinjau Data Detail</h3>
        <div class="table-container">
            <table id="resultTable">
                <thead><tr id="tableHead"></tr></thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    let rawData = [];
    let chartObj = null;
    const CSV_URL = 'https://cdn.jsdelivr.net/gh/OcangAmin/Dashboard-TR@main/Sales%20Menu%20Recapitulation%20By%20Time%20Report_TNRCPOSADMIN_17715414456883.csv';

    // Inisialisasi Jam
    const selectHour = document.getElementById('filterHour');
    for(let i=0; i<24; i++) {
        let opt = document.createElement('option');
        opt.value = i.toString().padStart(2, '0');
        opt.innerText = `Jam ${opt.value}:00`;
        selectHour.appendChild(opt);
    }

    // Load Data menggunakan PapaParse
    window.onload = () => {
        Papa.parse(CSV_URL, {
            download: true,
            header: true,
            dynamicTyping: true,
            skipEmptyLines: true,
            complete: function(results) {
                rawData = results.data;
                document.getElementById('loader').style.display = 'none';
                generateHeaders(rawData[0]);
                processData();
            }
        });
    };

    function generateHeaders(sampleRow) {
        const head = document.getElementById('tableHead');
        head.innerHTML = Object.keys(sampleRow).map(k => `<th>${k}</th>`).join('');
    }

    function processData() {
        const menuSearch = document.getElementById('filterMenu').value.toLowerCase();
        const hourFilter = document.getElementById('filterHour').value;
        const limit = parseInt(document.getElementById('rowLimit').value);

        // Filter Logic
        const filtered = rawData.filter(row => {
            const matchMenu = !menuSearch || row.Menu?.toString().toLowerCase().includes(menuSearch);
            // Mencocokkan jam dari kolom 'Time' (format HH:mm:ss)
            const rowHour = row.Time?.toString().split(':')[0];
            const matchHour = hourFilter === 'all' || rowHour === hourFilter;
            
            return matchMenu && matchHour;
        });

        updateStats(filtered);
        updateChart(filtered);
        updateTable(filtered.slice(0, limit));
    }

    function updateStats(data) {
        const totalQty = data.reduce((sum, r) => sum + (Number(r.Qty) || 0), 0);
        const totalRev = data.reduce((sum, r) => sum + (Number(r.Total) || 0), 0);
        
        document.getElementById('statTotalRows').innerText = data.length.toLocaleString();
        document.getElementById('statTotalQty').innerText = totalQty.toLocaleString();
        document.getElementById('statRevenue').innerText = 'Rp ' + totalRev.toLocaleString();
    }

    function updateTable(data) {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = data.map(row => {
            return `<tr>${Object.values(row).map(v => `<td>${v ?? ''}</td>`).join('')}</tr>`;
        }).join('');
    }

    function updateChart(data) {
        // Ambil Top 7 Menu berdasarkan Total
        const menuSummary = {};
        data.forEach(r => {
            menuSummary[r.Menu] = (menuSummary[r.Menu] || 0) + (Number(r.Total) || 0);
        });

        const sortedMenu = Object.entries(menuSummary)
            .sort((a, b) => b[1] - a[1])
            .slice(0, 7);

        const ctx = document.getElementById('salesChart').getContext('2d');
        if (chartObj) chartObj.destroy();

        chartObj = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: sortedMenu.map(x => x[0]),
                datasets: [{
                    label: 'Revenue Per Menu',
                    data: sortedMenu.map(x => x[1]),
                    backgroundColor: '#3b82f6',
                    borderRadius: 5
                }]
            },
            options: {
                responsive: true,
                plugins: { legend: { display: false } }
            }
        });
    }
</script>
</body>
</html>
