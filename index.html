<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tuan Rumah Coffee | Ultimate Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --sat: env(safe-area-inset-top); }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f1f5f9; -webkit-tap-highlight-color: transparent; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .ios-blur { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
        .active-tab { color: #f97316; border-bottom: 3px solid #f97316; font-weight: 800; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="pb-24">

    <header class="ios-blur border-b border-slate-200 sticky top-0 z-40 px-6 pt-4">
        <div class="flex justify-between items-center mb-4">
            <div>
                <h1 class="text-xl font-black text-slate-900">Tuan Rumah Coffee</h1>
                <p class="text-[10px] text-orange-600 font-extrabold uppercase">Complete Recipe & HPP System</p>
            </div>
            <button onclick="openModal('add-menu-modal')" class="bg-slate-900 text-white text-[10px] font-bold px-4 py-2.5 rounded-xl shadow-lg active:scale-95 transition-all">
                + MENU BARU
            </button>
        </div>
        
        <div class="flex gap-6 overflow-x-auto no-scrollbar">
            <button onclick="switchTab(event, 'tab-menu')" class="tab-btn active-tab py-3 text-sm whitespace-nowrap">Daftar Menu</button>
            <button onclick="switchTab(event, 'tab-inventory')" class="tab-btn py-3 text-sm whitespace-nowrap text-slate-400">Harga Bahan</button>
            <button onclick="switchTab(event, 'tab-analysis')" class="tab-btn py-3 text-sm whitespace-nowrap text-slate-400">Ringkasan</button>
        </div>
    </header>

    <main class="p-4 max-w-6xl mx-auto">
        <section id="tab-menu" class="tab-content active">
            <div class="flex gap-2 overflow-x-auto no-scrollbar mb-6 pb-2" id="filter-chips"></div>
            <div id="menu-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </section>

        <section id="tab-inventory" class="tab-content">
            <div id="inventory-container" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        </section>

        <section id="tab-analysis" class="tab-content">
            <div class="bg-white p-8 rounded-[40px] shadow-sm text-center border border-slate-100">
                <h3 class="font-black text-slate-800 text-lg mb-6">Analisis Margin</h3>
                <div class="grid grid-cols-2 gap-4">
                    <div class="p-6 bg-slate-50 rounded-3xl">
                        <p class="text-[10px] text-slate-400 uppercase font-black mb-1">Total Menu</p>
                        <p id="stat-total-menu" class="text-3xl font-black">0</p>
                    </div>
                    <div class="p-6 bg-emerald-50 rounded-3xl">
                        <p class="text-[10px] text-emerald-400 uppercase font-black mb-1">Rata-rata Margin</p>
                        <p id="stat-avg-margin" class="text-3xl font-black text-emerald-600">0%</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="recipe-modal" class="fixed inset-0 z-50 invisible transition-all duration-300">
        <div class="absolute inset-0 bg-black/40 backdrop-blur-sm" onclick="closeRecipeModal()"></div>
        <div class="absolute bottom-0 left-0 right-0 bg-white rounded-t-[40px] p-8 translate-y-full transition-transform duration-300 shadow-2xl overflow-y-auto max-h-[90vh]" id="modal-panel">
            <div class="w-12 h-1.5 bg-slate-200 rounded-full mx-auto mb-6"></div>
            <h2 id="modal-title" class="text-2xl font-black text-slate-900"></h2>
            <p id="modal-category" class="text-[10px] font-black text-orange-600 uppercase mb-6 tracking-widest"></p>
            <div id="modal-ingredients" class="space-y-3 mb-8"></div>
            <div class="bg-slate-900 p-6 rounded-3xl flex justify-between items-center text-white">
                <div>
                    <p class="text-[10px] font-bold text-slate-400 uppercase">HPP Total</p>
                    <p id="modal-hpp" class="text-2xl font-black text-orange-400">Rp 0</p>
                </div>
                <button onclick="closeRecipeModal()" class="bg-orange-600 px-8 py-4 rounded-2xl font-bold">Simpan</button>
            </div>
        </div>
    </div>

            { id: 39, name: "Mocha Hot", cat: "Specialty", price: 25000, r: [{i:"skm", q:15}, {i:"p_choco", q:5}, {i:"creamer", q:10}, {i:"diks", q:30}, {i:"uht", q:150}] }
        ];

        let activeFilter = 'all';

        // --- CORE LOGIC ---
        function getIng(id) {
            for (let cat in ingredients) { if (ingredients[cat][id]) return ingredients[cat][id]; }
            return { name: "N/A", p: 0, u: "u" };
        }

        function calcHPP(recipe) {
            return recipe.reduce((acc, curr) => acc + (getIng(curr.i).p * curr.q), 0);
        }

        function renderMenu() {
            const container = document.getElementById('menu-container');
            container.innerHTML = '';
            let sumMargin = 0;
            const filtered = activeFilter === 'all' ? menus : menus.filter(m => m.cat === activeFilter);
            
            filtered.forEach(m => {
                const hpp = calcHPP(m.r);
                const margin = (((m.price - hpp) / m.price) * 100).toFixed(0);
                sumMargin += parseInt(margin);

                container.innerHTML += `
                    <div class="bg-white p-5 rounded-[32px] shadow-sm border border-slate-100">
                        <div onclick="openRecipeModal(${m.id})" class="flex justify-between items-start mb-4 cursor-pointer">
                            <div class="flex-1">
                                <h3 class="font-bold text-slate-800 text-sm">${m.name}</h3>
                                <p class="text-[9px] font-black text-slate-400 uppercase">${m.cat}</p>
                            </div>
                            <div class="text-right">
                                <p class="text-xs font-black text-orange-600">HPP Rp ${Math.round(hpp).toLocaleString()}</p>
                                <p class="text-[10px] font-bold text-emerald-500">${margin}% Margin</p>
                            </div>
                        </div>
                        <div class="flex items-center gap-2 pt-3 border-t border-slate-50">
                            <span class="text-[10px] font-bold text-slate-300">JUAL Rp</span>
                            <input type="number" value="${m.price}" onchange="updateMenuPrice(${m.id}, this.value)" 
                            class="w-full bg-slate-50 border-0 rounded-xl px-3 py-2 text-sm font-black text-slate-700 outline-none focus:ring-1 ring-orange-200">
                        </div>
                    </div>`;
            });
            document.getElementById('stat-avg-margin').innerText = (sumMargin / (filtered.length || 1)).toFixed(0) + '%';
            document.getElementById('stat-total-menu').innerText = menus.length;
        }

        function renderInventory() {
            const container = document.getElementById('inventory-container');
            container.innerHTML = '';
            for (let cat in ingredients) {
                let html = `<div class="bg-white p-6 rounded-[35px] shadow-sm border border-slate-100">
                    <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4">${cat}</h3>`;
                for (let key in ingredients[cat]) {
                    const item = ingredients[cat][key];
                    html += `
                        <div class="flex justify-between items-center py-3 border-b border-slate-50 last:border-0">
                            <span class="text-xs font-bold text-slate-700">${item.name} <small class="text-slate-300">/${item.u}</small></span>
                            <div class="flex items-center gap-2">
                                <span class="text-[10px] text-slate-300 font-bold">Rp</span>
                                <input type="number" value="${item.p}" onchange="updateIngPrice('${cat}','${key}',this.value)" 
                                class="w-20 bg-slate-50 border-0 rounded-xl px-2 py-2 text-right text-xs font-black text-orange-600 outline-none">
                            </div>
                        </div>`;
                }
                container.innerHTML += html + '</div>';
            }
        }

        function updateMenuPrice(id, val) {
            const m = menus.find(x => x.id === id);
            m.price = parseFloat(val) || 0;
            renderMenu();
        }

        function updateIngPrice(cat, key, val) {
            ingredients[cat][key].p = parseFloat(val) || 0;
            renderMenu();
        }

        function openRecipeModal(mId) {
            const m = menus.find(x => x.id === mId);
            document.getElementById('modal-title').innerText = m.name;
            document.getElementById('modal-category').innerText = m.cat;
            const ingBox = document.getElementById('modal-ingredients');
            ingBox.innerHTML = '';
            m.r.forEach((rcp, idx) => {
                const data = getIng(rcp.i);
                ingBox.innerHTML += `
                    <div class="flex justify-between items-center bg-slate-50 p-4 rounded-2xl">
                        <span class="text-xs font-bold text-slate-600">${data.name}</span>
                        <div class="flex items-center gap-2">
                            <input type="number" value="${rcp.q}" oninput="updateRecipeQty(${mId}, ${idx}, this.value)" 
                            class="w-20 bg-white border-0 rounded-xl px-2 py-2 text-center text-xs font-black shadow-sm">
                            <span class="text-[9px] font-bold text-slate-400 uppercase">${data.u}</span>
                        </div>
                    </div>`;
            });
            updateModalHPP(m);
            document.getElementById('recipe-modal').classList.remove('invisible');
            setTimeout(() => document.getElementById('modal-panel').classList.remove('translate-y-full'), 10);
        }

        function closeRecipeModal() {
            document.getElementById('modal-panel').classList.add('translate-y-full');
            setTimeout(() => document.getElementById('recipe-modal').classList.add('invisible'), 300);
        }

        function updateRecipeQty(mId, rIdx, val) {
            const m = menus.find(x => x.id === mId);
            m.r[rIdx].q = parseFloat(val) || 0;
            updateModalHPP(m);
            renderMenu();
        }

        function updateModalHPP(m) {
            const hpp = calcHPP(m.r);
            document.getElementById('modal-hpp').innerText = 'Rp ' + Math.round(hpp).toLocaleString();
        }

        function switchTab(e, tabId) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active-tab', 'text-slate-400'));
            document.getElementById(tabId).classList.add('active');
            e.currentTarget.classList.add('active-tab');
            e.currentTarget.classList.remove('text-slate-400');
        }

        function init() {
            const cats = ['all', ...new Set(menus.map(m => m.cat))];
            document.getElementById('filter-chips').innerHTML = cats.map(c => `
                <button onclick="activeFilter='${c}'; renderMenu();" 
                class="px-5 py-2 bg-white rounded-2xl border border-slate-100 text-[10px] font-black uppercase active:bg-orange-600 active:text-white shadow-sm">
                    ${c}
                </button>`).join('');
            renderMenu();
            renderInventory();
        }

        init();
    </script>
</body>
