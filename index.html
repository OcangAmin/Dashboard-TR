<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tuan Rumah Coffee | v9.0 Full Database</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .ios-blur { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
        .active-tab { color: #f97316; border-bottom: 3px solid #f97316; font-weight: 800; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .input-focus:focus { outline: 2px solid #f97316; background: white; }
    </style>
</head>
<body class="pb-24">

    <header class="ios-blur border-b border-slate-200 sticky top-0 z-40 px-6 pt-4">
        <div class="flex justify-between items-center mb-4">
            <div>
                <h1 class="text-xl font-black text-slate-900 tracking-tighter">Tuan Rumah Coffee</h1>
                <p class="text-[10px] text-orange-600 font-extrabold uppercase">Full Persistent Data v9.0</p>
            </div>
            <div class="flex gap-2">
                <button onclick="openModal('add-ing-modal')" class="bg-slate-800 text-white text-[9px] font-bold px-3 py-2.5 rounded-xl shadow-md">+ BAHAN</button>
                <button onclick="openModal('add-menu-modal')" class="bg-orange-600 text-white text-[9px] font-bold px-4 py-2.5 rounded-xl shadow-md">+ MENU</button>
            </div>
        </div>
        
        <div class="flex gap-6 overflow-x-auto no-scrollbar pb-1">
            <button onclick="switchTab(event, 'tab-menu')" class="tab-btn active-tab py-2 text-sm whitespace-nowrap">Menu & Resep</button>
            <button onclick="switchTab(event, 'tab-inventory')" class="tab-btn py-2 text-sm whitespace-nowrap text-slate-400">Harga Bahan</button>
            <button onclick="switchTab(event, 'tab-analysis')" class="tab-btn py-2 text-sm whitespace-nowrap text-slate-400">Database</button>
        </div>
    </header>

    <main class="p-4 max-w-6xl mx-auto">
        <section id="tab-menu" class="tab-content active">
            <div class="flex gap-2 overflow-x-auto no-scrollbar mb-6 pb-2" id="filter-chips"></div>
            <div id="menu-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </section>

        <section id="tab-inventory" class="tab-content">
            <div id="inventory-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </section>

        <section id="tab-analysis" class="tab-content">
            <div class="bg-white p-10 rounded-[40px] border border-slate-100 shadow-sm text-center">
                <h3 class="font-black text-slate-800 mb-2">Manajemen Data</h3>
                <p class="text-xs text-slate-400 mb-8">Data tersimpan otomatis di browser perangkat ini.</p>
                <button onclick="resetToDefault()" class="bg-red-50 text-red-500 text-[10px] font-black px-6 py-3 rounded-full border border-red-100 active:bg-red-500 active:text-white transition-all">
                    HAPUS SEMUA PERUBAHAN & RESET DATA AWAL
                </button>
            </div>
        </section>
    </main>

    <div id="recipe-modal" class="fixed inset-0 z-50 invisible transition-all duration-300">
        <div class="absolute inset-0 bg-black/50 backdrop-blur-sm" onclick="closeRecipeModal()"></div>
        <div class="absolute bottom-0 left-0 right-0 bg-white rounded-t-[40px] p-8 translate-y-full transition-transform duration-400 shadow-2xl overflow-y-auto max-h-[92vh]" id="modal-panel">
            <div class="w-12 h-1.5 bg-slate-200 rounded-full mx-auto mb-6"></div>
            <div class="flex justify-between items-start mb-6">
                <div>
                    <h2 id="modal-title" class="text-2xl font-black text-slate-900 leading-tight"></h2>
                    <p id="modal-category" class="text-[10px] font-black text-orange-600 uppercase tracking-widest"></p>
                </div>
                <button id="delete-menu-btn" class="text-red-500 bg-red-50 p-3 rounded-2xl active:bg-red-500 active:text-white transition-all">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M3 6h18m-2 0v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6m3 0V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path></svg>
                </button>
            </div>
            <div id="modal-ingredients" class="space-y-3 mb-8"></div>
            <div class="bg-slate-900 p-6 rounded-[30px] flex justify-between items-center text-white shadow-xl">
                <div><p class="text-[10px] font-bold text-slate-400">ESTIMASI HPP</p><p id="modal-hpp" class="text-2xl font-black text-orange-400"></p></div>
                <button onclick="closeRecipeModal()" class="bg-orange-600 px-10 py-4 rounded-2xl font-black active:scale-95 transition-all">Selesai</button>
            </div>
        </div>
    </div>

    <div id="add-ing-modal" class="fixed inset-0 z-50 hidden bg-black/60 flex items-center justify-center p-6 backdrop-blur-sm">
        <div class="bg-white w-full max-w-md rounded-[35px] p-8 shadow-2xl">
            <h3 class="font-black text-xl mb-6 text-slate-800">Bahan Baku Baru</h3>
            <div class="space-y-4">
                <input id="new-ing-name" type="text" placeholder="Nama Bahan..." class="w-full bg-slate-50 p-4 rounded-2xl border-0 outline-none font-bold text-sm input-focus">
                <div class="flex gap-2">
                    <input id="new-ing-price" type="number" placeholder="Harga per unit" class="w-2/3 bg-slate-50 p-4 rounded-2xl border-0 font-bold input-focus">
                    <select id="new-ing-unit" class="w-1/3 bg-slate-50 p-4 rounded-2xl border-0 font-black text-xs">
                        <option value="ml">ml</option><option value="g">g</option><option value="pcs">pcs</option><option value="set">set</option>
                    </select>
                </div>
                <p class="text-[10px] text-slate-400 px-2 font-bold">Pilih Kategori:</p>
                <select id="new-ing-cat" class="w-full bg-slate-50 p-4 rounded-2xl border-0 font-black text-xs">
                    <option value="SYRUP">Syrup/Sugar</option><option value="DAIRY">Dairy/Susu</option><option value="POWDER">Powder/Topping</option><option value="TEA">Base Tea/Liquid</option><option value="COFFEE">Biji Kopi</option>
                </select>
            </div>
            <div class="flex gap-3 mt-8">
                <button onclick="closeModal('add-ing-modal')" class="flex-1 py-4 font-bold text-slate-400">Batal</button>
                <button onclick="saveNewIng()" class="flex-1 py-4 bg-slate-900 text-white rounded-2xl font-bold">Simpan</button>
            </div>
        </div>
    </div>

    <div id="add-menu-modal" class="fixed inset-0 z-50 hidden bg-black/60 flex items-center justify-center p-6 backdrop-blur-sm">
        <div class="bg-white w-full max-w-lg rounded-[35px] p-8 shadow-2xl">
            <h3 class="font-black text-xl mb-4 text-slate-800">Menu Baru</h3>
            <div class="space-y-4">
                <input id="new-menu-name" type="text" placeholder="Nama Menu..." class="w-full bg-slate-50 p-4 rounded-2xl outline-none font-bold text-sm input-focus">
                <div class="flex gap-2">
                    <select id="new-menu-cat" class="w-1/2 bg-slate-50 p-4 rounded-2xl font-black text-xs border-0">
                        <option>Coffee</option><option>Americano</option><option>Non-Coffee</option><option>Signature</option><option>Tea</option><option>Specialty</option>
                    </select>
                    <input id="new-menu-price" type="number" placeholder="Harga Jual" class="w-1/2 bg-slate-50 p-4 rounded-2xl font-bold input-focus">
                </div>
                <p class="text-[10px] font-black text-slate-400 px-2 uppercase">Klik Bahan (Masuk ke Resep):</p>
                <div id="ing-selector" class="flex flex-wrap gap-2 max-h-48 overflow-y-auto p-4 bg-slate-50 rounded-3xl border border-slate-100"></div>
            </div>
            <div class="flex gap-3 mt-8">
                <button onclick="closeModal('add-menu-modal')" class="flex-1 py-4 font-bold text-slate-400">Batal</button>
                <button onclick="saveNewMenu()" class="flex-1 py-4 bg-orange-600 text-white rounded-2xl font-bold">Buat Menu</button>
            </div>
        </div>
    </div>

    <script>
        // --- DATA INGREDIENTS LENGKAP ---
        const d_Ings = {
            "COFFEE": { "kaks": { name: "Arabika Kaks", p: 240, u: "g" }, "diks": { name: "Arabika Diks", p: 280, u: "g" } },
            "SYRUP": { 
                "tiramisu": { name: "Syrup Tiramisu", p: 264, u: "ml" }, "banana": { name: "Syrup Banana", p: 257, u: "ml" }, "caramel": { name: "Syrup Caramel", p: 278, u: "ml" }, "butter": { name: "Syrup Butter", p: 278, u: "ml" }, "vanilla": { name: "Syrup Vanilla", p: 278, u: "ml" }, "pandan": { name: "Syrup Pandan", p: 278, u: "ml" }, "grenadine": { name: "Syrup Grenadine", p: 250, u: "ml" }, "apple": { name: "Syrup Apple", p: 250, u: "ml" }, "melon": { name: "Syrup Melon", p: 250, u: "ml" }, "plum": { name: "Syrup Plum", p: 264, u: "ml" }, "strawberry": { name: "Syrup Strawb", p: 264, u: "ml" }, "lychee": { name: "Syrup Lychee", p: 278, u: "ml" }, "mango": { name: "Syrup Mango", p: 278, u: "ml" }, "aren": { name: "Gula Aren", p: 38, u: "ml" }, "sugar": { name: "Sugar", p: 18, u: "ml" } 
            },
            "DAIRY": { 
                "uht": { name: "UHT Diamond", p: 20, u: "ml" }, "evap": { name: "Evap", p: 48, u: "ml" }, "skm": { name: "SKM", p: 40, u: "ml" }, "creamer": { name: "Creamer", p: 88, u: "g" }, "oat": { name: "Oatside", p: 42, u: "ml" }, "cheese": { name: "Cheese", p: 145, u: "g" }, "yakult": { name: "Yakult", p: 2100, u: "pcs" } 
            },
            "POWDER": { 
                "p_avocado": { name: "Powder Avocado", p: 80, u: "g" }, "p_taro": { name: "Powder Taro", p: 85, u: "g" }, "p_rv": { name: "Powder Red Vel", p: 85, u: "g" }, "p_choco": { name: "Powder Choco", p: 95, u: "g" }, "p_matcha": { name: "Powder Matcha", p: 150, u: "g" }, "lotus_p": { name: "Biskuit Lotus", p: 1300, u: "pcs" }, "lotus_s": { name: "Spread Biscoff", p: 260, u: "g" }, "peanut": { name: "Peanut Butter", p: 136, u: "g" } 
            },
            "TEA/OTHERS": { 
                "thai": { name: "Tea Thai", p: 10, u: "ml" }, "green": { name: "Tea Green", p: 12, u: "ml" }, "bpea": { name: "Butterfly Tea", p: 8, u: "ml" }, "btea": { name: "Berry Tea", p: 12, u: "ml" }, "hydro": { name: "Hydro Coco", p: 32, u: "ml" }, "sprite": { name: "Sprite", p: 22, u: "ml" }, "water": { name: "Mineral", p: 1, u: "ml" }, "cup": { name: "Packaging Set", p: 1800, u: "set" } 
            }
        };

        // --- DATA MENU LENGKAP ---
        const d_Menus = [
            // COFFEE BASED
            { id: 1, name: "Kopi Susu", cat: "Coffee", price: 20000, r: [{i:"skm", q:20}, {i:"creamer", q:15}, {i:"evap", q:10}, {i:"kaks", q:30}, {i:"uht", q:70}, {i:"cup", q:1}] },
            { id: 2, name: "Tuan Rumah", cat: "Coffee", price: 25000, r: [{i:"aren", q:25}, {i:"creamer", q:25}, {i:"kaks", q:30}, {i:"uht", q:100}, {i:"cup", q:1}] },
            { id: 3, name: "Tiramisu Coffee", cat: "Coffee", price: 28000, r: [{i:"tiramisu", q:20}, {i:"skm", q:10}, {i:"creamer", q:15}, {i:"kaks", q:30}, {i:"uht", q:100}, {i:"cheese", q:20}, {i:"cup", q:1}] },
            { id: 4, name: "Banana Coffee", cat: "Coffee", price: 25000, r: [{i:"banana", q:20}, {i:"skm", q:10}, {i:"creamer", q:15}, {i:"kaks", q:30}, {i:"uht", q:100}, {i:"cup", q:1}] },
            { id: 5, name: "Biscoff Coffee", cat: "Coffee", price: 32000, r: [{i:"lotus_s", q:15}, {i:"skm", q:10}, {i:"caramel", q:10}, {i:"kaks", q:30}, {i:"uht", q:100}, {i:"lotus_p", q:1}, {i:"cup", q:1}] },
            { id: 6, name: "Butterscotch", cat: "Coffee", price: 28000, r: [{i:"butter", q:20}, {i:"skm", q:10}, {i:"creamer", q:15}, {i:"kaks", q:30}, {i:"uht", q:70}, {i:"cheese", q:20}, {i:"cup", q:1}] },
            { id: 7, name: "Pandan Coffee", cat: "Coffee", price: 25000, r: [{i:"pandan", q:20}, {i:"skm", q:10}, {i:"creamer", q:20}, {i:"kaks", q:30}, {i:"oat", q:100}, {i:"cup", q:1}] },
            { id: 8, name: "Peanut Butter", cat: "Coffee", price: 25000, r: [{i:"peanut", q:15}, {i:"skm", q:10}, {i:"caramel", q:10}, {i:"kaks", q:30}, {i:"uht", q:100}, {i:"cup", q:1}] },
            { id: 9, name: "Caramel Macchiato", cat: "Coffee", price: 32000, r: [{i:"caramel", q:10}, {i:"vanilla", q:10}, {i:"creamer", q:20}, {i:"kaks", q:30}, {i:"uht", q:100}, {i:"cheese", q:20}, {i:"cup", q:1}] },
            // AMERICANO
            { id: 10, name: "Berry Cano", cat: "Americano", price: 22000, r: [{i:"grenadine", q:20}, {i:"sugar", q:10}, {i:"water", q:100}, {i:"diks", q:30}, {i:"cup", q:1}] },
            { id: 11, name: "Apple Cano", cat: "Americano", price: 22000, r: [{i:"apple", q:20}, {i:"sugar", q:10}, {i:"water", q:100}, {i:"diks", q:30}, {i:"cup", q:1}] },
            { id: 12, name: "Melon Cano", cat: "Americano", price: 22000, r: [{i:"melon", q:20}, {i:"sugar", q:10}, {i:"water", q:100}, {i:"diks", q:30}, {i:"cup", q:1}] },
            // NON COFFEE
            { id: 13, name: "Avocado", cat: "Non-Coffee", price: 23000, r: [{i:"p_avocado", q:20}, {i:"skm", q:10}, {i:"creamer", q:15}, {i:"uht", q:100}, {i:"cup", q:1}] },
            { id: 14, name: "Taro", cat: "Non-Coffee", price: 23000, r: [{i:"p_taro", q:4}, {i:"skm", q:25}, {i:"uht", q:100}, {i:"cup", q:1}] },
            { id: 15, name: "Red Velvet", cat: "Non-Coffee", price: 23000, r: [{i:"p_rv", q:25}, {i:"skm", q:20}, {i:"uht", q:100}, {i:"cup", q:1}] },
            { id: 16, name: "Chocolate Sig", cat: "Non-Coffee", price: 23000, r: [{i:"p_choco", q:13}, {i:"aren", q:15}, {i:"uht", q:100}, {i:"cup", q:1}] },
            { id: 17, name: "Creamy Coco", cat: "Non-Coffee", price: 28000, r: [{i:"tiramisu", q:15}, {i:"p_choco", q:10}, {i:"yakult", q:1}, {i:"uht", q:50}, {i:"cheese", q:20}, {i:"cup", q:1}] },
            // SIGNATURE & SPECIALTY
            { id: 18, name: "Matcha Latte", cat: "Signature", price: 28000, r: [{i:"p_matcha", q:20}, {i:"skm", q:15}, {i:"uht", q:110}, {i:"cup", q:1}] },
            { id: 19, name: "Magic", cat: "Specialty", price: 28000, r: [{i:"diks", q:36}, {i:"oat", q:150}] },
            { id: 20, name: "Mocha Ice", cat: "Specialty", price: 25000, r: [{i:"p_choco", q:8}, {i:"diks", q:30}, {i:"uht", q:100}, {i:"cup", q:1}] }
        ];

        let ingredients = JSON.parse(localStorage.getItem('tr_v9_ing')) || d_Ings;
        let menus = JSON.parse(localStorage.getItem('tr_v9_menu')) || d_Menus;
        let activeFilter = 'all';

        function sync() {
            localStorage.setItem('tr_v9_ing', JSON.stringify(ingredients));
            localStorage.setItem('tr_v9_menu', JSON.stringify(menus));
            renderMenu(); renderInventory();
        }

        function getIng(id) {
            for (let c in ingredients) if(ingredients[c][id]) return ingredients[c][id];
            return { name: "Bahan Dihapus", p: 0, u: "?" };
        }

        function calcHPP(recipe) {
            return recipe.reduce((acc, r) => acc + (getIng(r.i).p * r.q), 0);
        }

        // --- UI RENDERERS ---
        function renderMenu() {
            const container = document.getElementById('menu-container');
            container.innerHTML = '';
            const filtered = activeFilter === 'all' ? menus : menus.filter(m => m.cat === activeFilter);
            filtered.forEach(m => {
                const hpp = calcHPP(m.r);
                const margin = m.price > 0 ? (((m.price - hpp) / m.price) * 100).toFixed(0) : 0;
                container.innerHTML += `
                    <div class="bg-white p-5 rounded-[32px] border border-slate-100 shadow-sm transition-all active:scale-[0.98]">
                        <div onclick="openRecipeModal(${m.id})" class="flex justify-between items-start mb-4 cursor-pointer">
                            <div><h3 class="font-bold text-sm text-slate-800">${m.name}</h3><p class="text-[9px] font-black text-slate-400 uppercase">${m.cat}</p></div>
                            <div class="text-right"><p class="text-xs font-black text-orange-600">Rp ${Math.round(hpp).toLocaleString()}</p><p class="text-[9px] font-bold text-emerald-500">${margin}% Margin</p></div>
                        </div>
                        <div class="flex items-center gap-2 pt-3 border-t border-slate-50">
                            <span class="text-[9px] font-bold text-slate-300">JUAL</span>
                            <input type="number" value="${m.price}" onchange="updateMenuPrice(${m.id}, this.value)" class="w-full bg-slate-50 border-0 rounded-xl px-3 py-2 text-xs font-black">
                        </div>
                    </div>`;
            });
        }

        function renderInventory() {
            const container = document.getElementById('inventory-container');
            container.innerHTML = '';
            for (let cat in ingredients) {
                let html = `<div class="bg-white p-6 rounded-[35px] shadow-sm h-fit">
                    <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4">${cat}</h3>`;
                for (let k in ingredients[cat]) {
                    const itm = ingredients[cat][k];
                    html += `<div class="flex justify-between items-center py-2.5 border-b border-slate-50 last:border-0">
                        <span class="text-xs font-bold text-slate-700">${itm.name} <small class="text-slate-300">/${itm.u}</small></span>
                        <div class="flex items-center gap-2">
                            <input type="number" value="${itm.p}" onchange="updateIngPrice('${cat}','${k}',this.value)" class="w-20 bg-slate-50 rounded-xl p-2 text-right text-xs font-black text-orange-600">
                            <button onclick="deleteIng('${cat}','${k}')" class="text-red-300 p-1">Ã—</button>
                        </div>
                    </div>`;
                }
                container.innerHTML += html + '</div>';
            }
        }

        // --- ACTIONS ---
        function saveNewIng() {
            const name = document.getElementById('new-ing-name').value;
            const price = document.getElementById('new-ing-price').value;
            const unit = document.getElementById('new-ing-unit').value;
            const cat = document.getElementById('new-ing-cat').value;
            if(!name || !price) return;
            const key = name.toLowerCase().replace(/\s/g, '_');
            ingredients[cat][key] = { name: name, p: parseFloat(price), u: unit };
            sync(); closeModal('add-ing-modal');
        }

        function saveNewMenu() {
            const name = document.getElementById('new-menu-name').value;
            const price = document.getElementById('new-menu-price').value;
            const cat = document.getElementById('new-menu-cat').value;
            const selected = Array.from(document.querySelectorAll('.ing-btn.active-ing')).map(b => b.dataset.key);
            if(!name || !price) return;
            menus.push({ id: Date.now(), name: name, cat: cat, price: parseFloat(price), r: selected.map(k => ({i: k, q: 0})) });
            sync(); closeModal('add-menu-modal');
        }

        function openRecipeModal(mId) {
            const m = menus.find(x => x.id === mId);
            document.getElementById('modal-title').innerText = m.name;
            document.getElementById('modal-category').innerText = m.cat;
            document.getElementById('delete-menu-btn').onclick = () => { if(confirm("Hapus menu?")) { menus = menus.filter(x => x.id !== mId); closeRecipeModal(); sync(); }};
            const box = document.getElementById('modal-ingredients');
            box.innerHTML = '';
            m.r.forEach((rcp, idx) => {
                const data = getIng(rcp.i);
                box.innerHTML += `<div class="flex justify-between items-center bg-slate-50 p-4 rounded-2xl">
                    <span class="text-xs font-bold">${data.name}</span>
                    <div class="flex items-center gap-2">
                        <input type="number" value="${rcp.q}" oninput="updateQty(${mId},${idx},this.value)" class="w-20 bg-white p-2 rounded-xl text-center text-xs font-black shadow-sm">
                        <span class="text-[9px] font-bold text-slate-400">${data.u}</span>
                    </div>
                </div>`;
            });
            updateModalHPP(m);
            document.getElementById('recipe-modal').classList.remove('invisible');
            setTimeout(() => document.getElementById('modal-panel').classList.remove('translate-y-full'), 10);
        }

        function updateQty(mId, rIdx, v) {
            const m = menus.find(x => x.id === mId);
            m.r[rIdx].q = parseFloat(v) || 0;
            updateModalHPP(m); sync();
        }

        function updateModalHPP(m) {
            document.getElementById('modal-hpp').innerText = 'Rp ' + Math.round(calcHPP(m.r)).toLocaleString();
        }

        function deleteIng(cat, key) { if(confirm("Hapus bahan?")) { delete ingredients[cat][key]; sync(); } }
        function updateMenuPrice(id, v) { menus.find(m => m.id === id).price = parseFloat(v); sync(); }
        function updateIngPrice(c, k, v) { ingredients[c][k].p = parseFloat(v); sync(); }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }
        function closeRecipeModal() { document.getElementById('modal-panel').classList.add('translate-y-full'); setTimeout(() => document.getElementById('recipe-modal').classList.add('invisible'), 300); }
        function resetToDefault() { if(confirm("Data akan di-reset ke awal. Lanjutkan?")) { localStorage.clear(); location.reload(); } }

        function openModal(id) {
            document.getElementById(id).classList.remove('hidden');
            if(id === 'add-menu-modal') {
                const box = document.getElementById('ing-selector');
                box.innerHTML = '';
                for(let c in ingredients) for(let k in ingredients[c]) {
                    box.innerHTML += `<button onclick="this.classList.toggle('active-ing'); this.classList.toggle('bg-orange-600'); this.classList.toggle('text-white');" 
                    data-key="${k}" class="ing-btn px-3 py-1.5 bg-white border rounded-full text-[9px] font-bold transition-all shadow-sm">${ingredients[c][k].name}</button>`;
                }
            }
        }

        function switchTab(e, id) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active-tab', 'text-slate-400'));
            document.getElementById(id).classList.add('active'); e.currentTarget.classList.add('active-tab'); e.currentTarget.classList.remove('text-slate-400');
        }

        function init() {
            const cats = ['all', 'Coffee', 'Americano', 'Non-Coffee', 'Signature', 'Tea', 'Specialty'];
            document.getElementById('filter-chips').innerHTML = cats.map(c => `<button onclick="activeFilter='${c}'; renderMenu();" class="px-5 py-2.5 bg-white rounded-2xl border border-slate-100 text-[10px] font-black uppercase shadow-sm">${c}</button>`).join('');
            sync();
        }
        init();
    </script>
</body>
</html>
