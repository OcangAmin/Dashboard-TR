<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tuan Rumah Coffee | Management System v3.5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --sat: env(safe-area-inset-top); --sab: env(safe-area-inset-bottom); }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; -webkit-tap-highlight-color: transparent; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .ios-blur { background: rgba(255, 255, 255, 0.85); backdrop-filter: saturate(180%) blur(20px); -webkit-backdrop-filter: saturate(180%) blur(20px); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .active-tab { color: #f97316; border-bottom: 3px solid #f97316; font-weight: 800; }
        .card-shadow { box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05); }
        input[type="number"] { -moz-appearance: textfield; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="pb-24">

    <header class="ios-blur border-b border-slate-200 sticky top-0 z-40 px-6 pt-4">
        <div class="flex justify-between items-center mb-4">
            <div>
                <h1 class="text-xl font-black text-slate-900 tracking-tight">Tuan Rumah Coffee</h1>
                <p class="text-[10px] text-orange-600 font-extrabold uppercase tracking-widest">Management System v3.5</p>
            </div>
            <div class="flex gap-2">
                 <button onclick="openAddIngModal()" class="bg-slate-100 text-slate-700 text-[10px] font-bold px-3 py-2 rounded-xl active:scale-95 transition-all">
                    + BAHAN
                </button>
                <button onclick="openAddMenuModal()" class="bg-orange-600 text-white text-[10px] font-bold px-3 py-2 rounded-xl shadow-lg active:scale-95 transition-all">
                    + MENU
                </button>
            </div>
        </div>
        
        <div class="flex gap-6 overflow-x-auto no-scrollbar scroll-smooth">
            <button onclick="switchTab(event, 'tab-menu')" class="tab-btn active-tab py-3 text-sm whitespace-nowrap">Menu & Resep</button>
            <button onclick="switchTab(event, 'tab-inventory')" class="tab-btn py-3 text-sm whitespace-nowrap text-slate-400">Master Bahan</button>
            <button onclick="switchTab(event, 'tab-analysis')" class="tab-btn py-3 text-sm whitespace-nowrap text-slate-400">Statistik</button>
        </div>
    </header>

    <main class="p-4 max-w-4xl mx-auto">

        <section id="tab-menu" class="tab-content active">
            <div class="flex gap-2 overflow-x-auto no-scrollbar mb-6 pb-2" id="filter-chips"></div>
            <div id="menu-container" class="grid grid-cols-1 md:grid-cols-2 gap-3"></div>
        </section>

        <section id="tab-inventory" class="tab-content">
            <div class="bg-blue-50 p-4 rounded-2xl mb-6 border border-blue-100">
                <p class="text-xs text-blue-700 font-semibold leading-relaxed">
                    ðŸ’¡ <strong>Tips:</strong> Klik pada angka untuk mengubah harga beli. HPP menu akan otomatis terupdate secara real-time.
                </p>
            </div>
            <div id="inventory-container" class="space-y-4"></div>
        </section>

        <section id="tab-analysis" class="tab-content text-center py-10">
            <div class="bg-white p-8 rounded-[40px] border border-slate-100 card-shadow">
                <div class="w-16 h-16 bg-orange-100 text-orange-600 rounded-full flex items-center justify-center mx-auto mb-4 text-2xl">ðŸ“Š</div>
                <h3 class="font-bold text-lg mb-2">Ringkasan Margin</h3>
                <div class="grid grid-cols-2 gap-4 mt-6">
                    <div class="p-4 bg-slate-50 rounded-3xl">
                        <p class="text-[10px] text-slate-400 uppercase font-black">Total Menu</p>
                        <p id="stat-total-menu" class="text-2xl font-black">0</p>
                    </div>
                    <div class="p-4 bg-slate-50 rounded-3xl">
                        <p class="text-[10px] text-slate-400 uppercase font-black">Avg Margin</p>
                        <p id="stat-avg-margin" class="text-2xl font-black text-emerald-600">0%</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="recipe-modal" class="fixed inset-0 z-50 invisible transition-all duration-300">
        <div class="absolute inset-0 bg-black/40 backdrop-blur-sm" onclick="closeModal('recipe-modal')"></div>
        <div class="absolute bottom-0 left-0 right-0 bg-white rounded-t-[40px] p-8 translate-y-full transition-transform duration-300 shadow-2xl overflow-y-auto max-h-[90vh]" id="modal-panel">
            <div class="w-12 h-1.5 bg-slate-200 rounded-full mx-auto mb-6"></div>
            <h2 id="modal-title" class="text-2xl font-black text-slate-900 mb-1">Menu Name</h2>
            <p id="modal-category" class="text-xs font-bold text-orange-600 uppercase mb-6 tracking-widest">Category</p>
            
            <div id="modal-ingredients" class="space-y-3 mb-8"></div>

            <div class="bg-slate-900 p-6 rounded-3xl flex justify-between items-center text-white">
                <div>
                    <p class="text-[10px] font-bold text-slate-400 uppercase">HPP Terkini</p>
                    <p id="modal-hpp" class="text-2xl font-black text-orange-400">Rp 0</p>
                </div>
                <button onclick="closeModal('recipe-modal')" class="bg-orange-600 px-8 py-3 rounded-2xl font-bold shadow-lg active:scale-95 transition-all">Selesai</button>
            </div>
        </div>
    </div>

    <div id="add-ing-modal" class="fixed inset-0 z-50 hidden bg-black/60 backdrop-blur-sm p-6 flex items-center justify-center">
        <div class="bg-white w-full max-w-sm rounded-[32px] p-6 shadow-2xl">
            <h3 class="font-black text-xl mb-4">Bahan Baru</h3>
            <div class="space-y-3">
                <input id="new-ing-name" type="text" placeholder="Nama Bahan" class="w-full bg-slate-100 p-4 rounded-2xl text-sm border-0 outline-none">
                <select id="new-ing-cat" class="w-full bg-slate-100 p-4 rounded-2xl text-sm border-0 outline-none font-bold">
                    <option value="KOPI">KOPI</option>
                    <option value="DAIRY">DAIRY</option>
                    <option value="SYRUP">SYRUP</option>
                    <option value="POWDER">POWDER</option>
                    <option value="TEA">TEA SERIES</option>
                    <option value="OTHERS">LAIN-LAIN</option>
                    <option value="PACKAGING">PACKAGING</option>
                </select>
                <div class="flex gap-2">
                    <input id="new-ing-price" type="number" placeholder="Harga Unit" class="w-2/3 bg-slate-100 p-4 rounded-2xl text-sm outline-none">
                    <select id="new-ing-unit" class="w-1/3 bg-slate-100 p-4 rounded-2xl text-sm font-bold">
                        <option value="g">gram</option>
                        <option value="ml">ml</option>
                        <option value="pcs">pcs</option>
                    </select>
                </div>
            </div>
            <div class="flex gap-3 mt-6">
                <button onclick="closeModal('add-ing-modal')" class="flex-1 py-4 font-bold text-slate-400">Batal</button>
                <button onclick="addNewIngredient()" class="flex-1 py-4 bg-orange-600 text-white rounded-2xl font-bold shadow-lg">Tambah</button>
            </div>
        </div>
    </div>

    <script>
        // --- DATA BAHAN BAKU LENGKAP (36+ ITEMS) ---
        let ingredients = {
            "KOPI": {
                "kaks": { name: "Arabika Kaks", p: 240, u: "g" },
                "diks": { name: "Arabika Specialty DIKS", p: 280, u: "g" }
            },
            "SYRUP": {
                "monin_std": { name: "Monin Caramel/Van/Pdn", p: 278, u: "ml" },
                "monin_fruit": { name: "Monin Fruit Series", p: 250, u: "ml" },
                "monin_berry": { name: "Monin Berry/Plum", p: 264, u: "ml" },
                "monin_banana": { name: "Monin Banana", p: 257, u: "ml" },
                "aren": { name: "Gula Aren Dainichi", p: 38, u: "ml" },
                "sugar": { name: "Simple Sugar", p: 18, u: "ml" }
            },
            "DAIRY": {
                "uht": { name: "Susu UHT Diamond", p: 20, u: "ml" },
                "evap": { name: "Susu Evaporasi", p: 48, u: "ml" },
                "skm": { name: "Susu Kental Manis", p: 40, u: "ml" },
                "oat": { name: "Oatside", p: 42, u: "ml" },
                "creamer": { name: "MaxCreamer", p: 88, u: "g" },
                "cheese": { name: "Cheese Cream", p: 145, u: "g" },
                "yakult": { name: "Yakult", p: 2100, u: "pcs" }
            },
            "POWDER": {
                "p_matcha": { name: "Powder Matcha", p: 150, u: "g" },
                "p_choco": { name: "Powder Coklat", p: 95, u: "g" },
                "p_taro": { name: "Powder Taro/RV", p: 85, u: "g" },
                "p_avocado": { name: "Powder Avocado", p: 80, u: "g" },
                "p_vanilla": { name: "Powder Vanilla", p: 75, u: "g" }
            },
            "TEA": {
                "thai_tea": { name: "Thai Tea Mix", p: 175, u: "g" },
                "green_tea": { name: "Green Tea Thai", p: 300, u: "g" },
                "berry_tea": { name: "Berry Tea", p: 1100, u: "g" },
                "bpea": { name: "Butterfly Pea", p: 600, u: "g" }
            },
            "OTHERS": {
                "lotus": { name: "Biskuit Lotus", p: 260, u: "g" },
                "peanut": { name: "Peanut Butter", p: 136, u: "g" },
                "selasih": { name: "Biji Selasih", p: 150, u: "g" },
                "hydro": { name: "Hydro Coco", p: 32, u: "ml" },
                "sprite": { name: "Sprite", p: 22, u: "ml" },
                "lime": { name: "Jeruk Nipis", p: 22, u: "g" },
                "water": { name: "Air Cleo", p: 1, u: "ml" }
            },
            "PACKAGING": {
                "cup_ice": { name: "Cup Ice + Lid", p: 1550, u: "set" },
                "cup_hot": { name: "Cup Hot + Lid", p: 1650, u: "set" },
                "straw": { name: "Straw", p: 180, u: "pcs" }
            }
        };

        // --- DATA MENU AWAL ---
        let menus = [
            { id: 0, name: "Tuan Rumah Ice", cat: "Ice Coffee", price: 25000, r: [{i:"aren", q:25}, {i:"creamer", q:25}, {i:"kaks", q:30}, {i:"uht", q:100}, {i:"cup_ice", q:1}, {i:"straw", q:1}] },
            { id: 1, name: "Kopsus Tuan", cat: "Ice Coffee", price: 22000, r: [{i:"skm", q:20}, {i:"evap", q:10}, {i:"kaks", q:30}, {i:"uht", q:70}, {i:"cup_ice", q:1}, {i:"straw", q:1}] },
            { id: 2, name: "Lotus Biscoff Latte", cat: "Signature", price: 32000, r: [{i:"lotus", q:15}, {i:"monin_std", q:15}, {i:"kaks", q:30}, {i:"uht", q:120}, {i:"cup_ice", q:1}] },
            { id: 3, name: "Thai Tea Cheese", cat: "Tea Series", price: 28000, r: [{i:"thai_tea", q:20}, {i:"skm", q:30}, {i:"cheese", q:20}, {i:"uht", q:100}, {i:"cup_ice", q:1}] }
        ];

        let activeFilter = 'all';

        // --- CORE LOGIC ---
        function switchTab(e, tabId) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active-tab', 'text-slate-400'));
            document.getElementById(tabId).classList.add('active');
            e.currentTarget.classList.add('active-tab');
            e.currentTarget.classList.remove('text-slate-400');
        }

        function getIng(id) {
            for (let cat in ingredients) {
                if (ingredients[cat][id]) return ingredients[cat][id];
            }
            return { name: "Bahan Dihapus", p: 0, u: "u" };
        }

        function calcHPP(recipe) {
            return recipe.reduce((acc, curr) => acc + (getIng(curr.i).p * curr.q), 0);
        }

        function renderMenu() {
            const container = document.getElementById('menu-container');
            container.innerHTML = '';
            let totalM = 0;
            const filtered = activeFilter === 'all' ? menus : menus.filter(m => m.cat === activeFilter);
            
            filtered.forEach(m => {
                const hpp = calcHPP(m.r);
                const margin = (((m.price - hpp) / m.price) * 100).toFixed(0);
                totalM += parseInt(margin);

                container.innerHTML += `
                    <div onclick="openModal('recipe-modal', ${m.id})" class="bg-white p-5 rounded-[32px] border border-slate-100 card-shadow flex justify-between items-center active:scale-[0.98] transition-all">
                        <div class="flex-1">
                            <h3 class="font-bold text-slate-800 text-sm">${m.name}</h3>
                            <p class="text-[10px] font-black uppercase text-slate-400">${m.cat} â€¢ Rp ${m.price.toLocaleString()}</p>
                        </div>
                        <div class="text-right">
                            <p class="text-xs font-black text-orange-600">Rp ${Math.round(hpp).toLocaleString()}</p>
                            <p class="text-[10px] font-bold text-emerald-500">${margin}% Margin</p>
                        </div>
                    </div>`;
            });
            document.getElementById('stat-avg-margin').innerText = (totalM / (filtered.length || 1)).toFixed(0) + '%';
            document.getElementById('stat-total-menu').innerText = menus.length;
        }

        function renderInventory() {
            const container = document.getElementById('inventory-container');
            container.innerHTML = '';
            for (let cat in ingredients) {
                let html = `<div class="bg-white p-6 rounded-[35px] border border-slate-100 card-shadow">
                    <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-4">${cat}</h3>`;
                for (let key in ingredients[cat]) {
                    const item = ingredients[cat][key];
                    html += `
                        <div class="flex justify-between items-center py-3 border-b border-slate-50 last:border-0">
                            <span class="text-xs font-bold text-slate-700">${item.name} <span class="text-slate-300 font-normal">/${item.u}</span></span>
                            <div class="flex items-center gap-2">
                                <span class="text-[10px] text-slate-300 font-bold">Rp</span>
                                <input type="number" value="${item.p}" onchange="updateIngPrice('${cat}','${key}',this.value)" 
                                class="w-16 bg-slate-50 border-0 rounded-xl px-2 py-2 text-right text-xs font-black text-orange-600 outline-none focus:ring-1 ring-orange-200">
                            </div>
                        </div>`;
                }
                container.innerHTML += html + '</div>';
            }
        }

        // --- MODAL ACTIONS ---
        function openModal(modalId, mId) {
            const m = menus.find(x => x.id === mId);
            document.getElementById('modal-title').innerText = m.name;
            document.getElementById('modal-category').innerText = m.cat;
            
            const ingBox = document.getElementById('modal-ingredients');
            ingBox.innerHTML = '';
            m.r.forEach((rcp, idx) => {
                const data = getIng(rcp.i);
                ingBox.innerHTML += `
                    <div class="flex justify-between items-center bg-slate-50 p-4 rounded-2xl">
                        <span class="text-xs font-bold text-slate-600">${data.name}</span>
                        <div class="flex items-center gap-2">
                            <input type="number" value="${rcp.q}" oninput="updateRecipeQty(${mId}, ${idx}, this.value)" 
                            class="w-16 bg-white border border-slate-200 rounded-xl px-2 py-2 text-center text-xs font-black">
                            <span class="text-[9px] font-bold text-slate-400 uppercase">${data.u}</span>
                        </div>
                    </div>`;
            });
            updateModalHPP(m);
            document.getElementById('recipe-modal').classList.remove('invisible');
            setTimeout(() => document.getElementById('modal-panel').classList.remove('translate-y-full'), 10);
        }

        function closeModal(id) {
            if (id === 'recipe-modal') {
                document.getElementById('modal-panel').classList.add('translate-y-full');
                setTimeout(() => document.getElementById('recipe-modal').classList.add('invisible'), 300);
            } else {
                document.getElementById(id).classList.add('hidden');
            }
        }

        function openAddIngModal() { document.getElementById('add-ing-modal').classList.remove('hidden'); }

        function addNewIngredient() {
            const name = document.getElementById('new-ing-name').value;
            const cat = document.getElementById('new-ing-cat').value;
            const price = document.getElementById('new-ing-price').value;
            const unit = document.getElementById('new-ing-unit').value;
            if(!name || !price) return alert("Isi data lengkap!");

            const key = name.toLowerCase().replace(/\s/g, '_');
            if(!ingredients[cat]) ingredients[cat] = {};
            ingredients[cat][key] = { name: name, p: parseFloat(price), u: unit };
            
            renderInventory();
            closeModal('add-ing-modal');
            // Reset fields
            document.getElementById('new-ing-name').value = '';
            document.getElementById('new-ing-price').value = '';
        }

        function updateIngPrice(cat, key, val) {
            ingredients[cat][key].p = parseFloat(val) || 0;
            renderMenu();
        }

        function updateRecipeQty(mId, rIdx, val) {
            const m = menus.find(x => x.id === mId);
            m.r[rIdx].q = parseFloat(val) || 0;
            updateModalHPP(m);
            renderMenu();
        }

        function updateModalHPP(m) {
            const hpp = calcHPP(m.r);
            document.getElementById('modal-hpp').innerText = 'Rp ' + Math.round(hpp).toLocaleString();
        }

        function init() {
            const cats = ['all', ...new Set(menus.map(m => m.cat))];
            document.getElementById('filter-chips').innerHTML = cats.map(c => `
                <button onclick="activeFilter='${c}'; renderMenu();" 
                class="px-5 py-2 bg-white rounded-2xl border border-slate-100 text-[10px] font-black uppercase tracking-tight active:bg-orange-600 active:text-white card-shadow">
                    ${c}
                </button>`).join('');
            renderMenu();
            renderInventory();
        }

        init();
    </script>
</body>
</html>
