<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Sales Dashboard - TNRCPOS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body class="bg-slate-50 font-sans text-slate-900">

    <nav class="bg-slate-800 p-4 text-white shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold tracking-tight">ðŸ“Š Sales Menu Recapitulation</h1>
            <span class="text-xs opacity-75 bg-slate-700 px-3 py-1 rounded-full">Source: GitHub Live CSV</span>
        </div>
    </nav>

    <div class="container mx-auto p-6">
        <div class="mb-8">
            <h2 class="text-2xl font-bold text-slate-800">Month-to-Month Analysis</h2>
            <p class="text-slate-500">Visualisasi data dari laporan TNRCPOS</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            
            <div class="lg:col-span-2 bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                <h3 class="font-bold text-slate-700 mb-4 text-lg text-center lg:text-left">Tren Penjualan (Total Sales)</h3>
                <div class="h-[350px]">
                    <canvas id="mainChart"></canvas>
                </div>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                <h3 class="font-bold text-slate-700 mb-4 text-lg">Top Produk</h3>
                <div id="product-list" class="space-y-4">
                    <p class="text-slate-400 italic">Sedang memproses data...</p>
                </div>
            </div>

        </div>
    </div>

    <script>
        const csvUrl = 'https://raw.githubusercontent.com/OcangAmin/Dashboard-TR/refs/heads/main/Sales%20Menu%20Recapitulation%20By%20Time%20Report_TNRCPOSADMIN_17715414456883.csv';

        async function fetchData() {
            try {
                const response = await fetch(csvUrl);
                const csvData = await response.text();
                
                // Parsing CSV ke JSON
                Papa.parse(csvData, {
                    header: true,
                    dynamicTyping: true,
                    skipEmptyLines: true,
                    complete: function(results) {
                        processDashboard(results.data);
                    }
                });
            } catch (error) {
                console.error("Gagal mengambil data:", error);
                document.getElementById('product-list').innerHTML = "Gagal memuat data dari GitHub.";
            }
        }

        function processDashboard(data) {
            // Kita asumsikan kolomnya adalah 'Menu Name', 'Total Sales', dan 'Transaction Date' atau sejenisnya
            // Catatan: Nama kolom harus persis sesuai di file CSV Anda
            
            // Contoh pengolahan (Visualisasi berdasarkan Menu Name vs Total Sales)
            const labels = data.slice(0, 10).map(row => row['Menu Name'] || 'N/A');
            const values = data.slice(0, 10).map(row => row['Net Sales'] || row['Total Sales'] || 0);

            // Render Chart
            const ctx = document.getElementById('mainChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Sales Amount',
                        data: values,
                        backgroundColor: '#6366f1',
                        borderRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } }
                }
            });

            // Render List Produk Teratas
            const listContainer = document.getElementById('product-list');
            listContainer.innerHTML = '';
            data.slice(0, 5).forEach(item => {
                const div = document.createElement('div');
                div.className = 'flex justify-between items-center border-b pb-2';
                div.innerHTML = `
                    <div>
                        <p class="font-semibold text-slate-800 text-sm">${item['Menu Name'] || 'Unknown'}</p>
                        <p class="text-xs text-slate-500">Qty: ${item['Qty'] || 0}</p>
                    </div>
                    <span class="text-indigo-600 font-bold">Rp ${Number(item['Net Sales'] || 0).toLocaleString()}</span>
                `;
                listContainer.appendChild(div);
            });
        }

        fetchData();
    </script>
</body>
</html>
