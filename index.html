<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tuan Rumah Coffee | v4.0 Ultimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --sat: env(safe-area-inset-top); --sab: env(safe-area-inset-bottom); }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; -webkit-tap-highlight-color: transparent; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .ios-blur { background: rgba(255, 255, 255, 0.85); backdrop-filter: saturate(180%) blur(20px); -webkit-backdrop-filter: saturate(180%) blur(20px); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .active-tab { color: #f97316; border-bottom: 3px solid #f97316; font-weight: 800; }
        .card-shadow { box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05); }
    </style>
</head>
<body class="pb-24">

    <header class="ios-blur border-b border-slate-200 sticky top-0 z-40 px-6 pt-4">
        <div class="flex justify-between items-center mb-4">
            <div>
                <h1 class="text-xl font-black text-slate-900 tracking-tight">Tuan Rumah Coffee</h1>
                <p class="text-[10px] text-orange-600 font-extrabold uppercase tracking-widest">Recipe & HPP Manager</p>
            </div>
            <button onclick="openAddMenuModal()" class="bg-orange-600 text-white text-[10px] font-bold px-4 py-2.5 rounded-xl shadow-lg active:scale-95 transition-all">
                + MENU BARU
            </button>
        </div>
        
        <div class="flex gap-6 overflow-x-auto no-scrollbar scroll-smooth">
            <button onclick="switchTab(event, 'tab-menu')" class="tab-btn active-tab py-3 text-sm whitespace-nowrap">Daftar Menu</button>
            <button onclick="switchTab(event, 'tab-inventory')" class="tab-btn py-3 text-sm whitespace-nowrap text-slate-400">Master Bahan</button>
            <button onclick="switchTab(event, 'tab-analysis')" class="tab-btn py-3 text-sm whitespace-nowrap text-slate-400">Profit Analysis</button>
        </div>
    </header>

    <main class="p-4 max-w-5xl mx-auto">
        <section id="tab-menu" class="tab-content active">
            <div class="flex gap-2 overflow-x-auto no-scrollbar mb-6 pb-2" id="filter-chips"></div>
            <div id="menu-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3"></div>
        </section>

        <section id="tab-inventory" class="tab-content">
            <div id="inventory-container" class="space-y-4"></div>
        </section>

        <section id="tab-analysis" class="tab-content">
            <div class="bg-white p-8 rounded-[40px] border border-slate-100 card-shadow text-center">
                <h3 class="font-black text-slate-800 text-lg mb-6 tracking-tight">Performa Finansial</h3>
                <div class="grid grid-cols-2 gap-4">
                    <div class="p-6 bg-orange-50 rounded-3xl">
                        <p class="text-[10px] text-orange-400 uppercase font-black mb-1">Total Menu</p>
                        <p id="stat-total-menu" class="text-3xl font-black text-orange-600">0</p>
                    </div>
                    <div class="p-6 bg-emerald-50 rounded-3xl">
                        <p class="text-[10px] text-emerald-400 uppercase font-black mb-1">Avg Margin</p>
                        <p id="stat-avg-margin" class="text-3xl font-black text-emerald-600">0%</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="recipe-modal" class="fixed inset-0 z-50 invisible transition-all duration-300">
        <div class="absolute inset-0 bg-black/40 backdrop-blur-sm" onclick="closeModal('recipe-modal')"></div>
        <div class="absolute bottom-0 left-0 right-0 bg-white rounded-t-[40px] p-8 translate-y-full transition-transform duration-300 shadow-2xl overflow-y-auto max-h-[90vh]" id="modal-panel">
            <div class="w-12 h-1.5 bg-slate-200 rounded-full mx-auto mb-6"></div>
            <h2 id="modal-title" class="text-2xl font-black text-slate-900 mb-1">Menu Name</h2>
            <p id="modal-category" class="text-[10px] font-black text-orange-600 uppercase mb-6 tracking-widest">Category</p>
            <div id="modal-ingredients" class="space-y-3 mb-8"></div>
            <div class="bg-slate-900 p-6 rounded-3xl flex justify-between items-center text-white">
                <div>
                    <p class="text-[10px] font-bold text-slate-400 uppercase">Estimasi HPP</p>
                    <p id="modal-hpp" class="text-2xl font-black text-orange-400">Rp 0</p>
                </div>
                <button onclick="closeModal('recipe-modal')" class="bg-orange-600 px-8 py-4 rounded-2xl font-bold active:scale-95 transition-all">Tutup</button>
            </div>
        </div>
    </div>

        // --- DATABASE MENU ---
        let menus = [
            // COFFEE BASED
            { id: 1, name: "Kopi Susu", cat: "Coffee", price: 20000, r: [{i:"skm", q:20}, {i:"creamer", q:15}, {i:"evap", q:10}, {i:"kaks", q:30}, {i:"uht", q:70}, {i:"cup", q:1}] },

            { id: 3, name: "Tiramisu Coffee", cat: "Coffee", price: 28000, r: [{i:"tiramisu", q:20}, {i:"skm", q:10}, {i:"creamer", q:15}, {i:"kaks", q:30}, {i:"uht", q:100}, {i:"cheese", q:20}, {i:"cup", q:1}] },
            { id: 4, name: "Banana Coffee", cat: "Coffee", price: 25000, r: [{i:"banana", q:20}, {i:"skm", q:10}, {i:"creamer", q:15}, {i:"kaks", q:30}, {i:"uht", q:100}, {i:"cup", q:1}] },
            { id: 5, name: "Biscoff Coffee", cat: "Coffee", price: 30000, r: [{i:"lotus_s", q:15}, {i:"skm", q:10}, {i:"caramel", q:10}, {i:"creamer", q:10}, {i:"kaks", q:30}, {i:"uht", q:100}, {i:"lotus_p", q:1}, {i:"cup", q:1}] },
            { id: 6, name: "Butterscotch", cat: "Coffee", price: 28000, r: [{i:"butter", q:20}, {i:"skm", q:10}, {i:"creamer", q:15}, {i:"kaks", q:30}, {i:"uht", q:70}, {i:"cheese", q:20}, {i:"cup", q:1}] },
            { id: 7, name: "Pandan Coffee", cat: "Coffee", price: 25000, r: [{i:"pandan", q:20}, {i:"skm", q:10}, {i:"evap", q:10}, {i:"creamer", q:20}, {i:"kaks", q:30}, {i:"oat", q:100}, {i:"cup", q:1}] },
            { id: 8, name: "Peanut Butter", cat: "Coffee", price: 25000, r: [{i:"peanut", q:15}, {i:"skm", q:10}, {i:"caramel", q:10}, {i:"creamer", q:10}, {i:"kaks", q:30}, {i:"uht", q:100}, {i:"cup", q:1}] },
            { id: 9, name: "Caramel Macchiato", cat: "Coffee", price: 30000, r: [{i:"caramel", q:10}, {i:"vanilla", q:10}, {i:"skm", q:10}, {i:"creamer", q:20}, {i:"kaks", q:30}, {i:"uht", q:100}, {i:"s_caramel", q:20}, {i:"cheese", q:20}, {i:"cup", q:1}] },

            { id: 11, name: "Apple Cano", cat: "Americano", price: 22000, r: [{i:"apple", q:20}, {i:"sugar", q:10}, {i:"water", q:100}, {i:"diks", q:30}, {i:"cup", q:1}] },

            { id: 15, name: "Red Velvet", cat: "Non-Coffee", price: 23000, r: [{i:"skm", q:20}, {i:"p_rv", q:25}, {i:"creamer", q:10}, {i:"uht", q:100}, {i:"cup", q:1}] },

            { id: 18, name: "Coconut Plum", cat: "Non-Coffee", price: 25000, r: [{i:"grenadine", q:10}, {i:"plum", q:10}, {i:"hydro", q:90}, {i:"sprite", q:60}, {i:"cup", q:1}] },
            { id: 19, name: "Matcha Latte", cat: "Signature", price: 28000, r: [{i:"p_matcha", q:20}, {i:"skm", q:15}, {i:"creamer", q:10}, {i:"uht", q:110}, {i:"cup", q:1}] },
            
            // TEA SERIES
            { id: 20, name: "Butterfly Tea", cat: "Tea", price: 18000, r: [{i:"bpea", q:180}, {i:"sugar", q:40}, {i:"cup", q:1}] },
            { id: 21, name: "Thai Tea", cat: "Tea", price: 15000, r: [{i:"skm", q:50}, {i:"evap", q:20}, {i:"thai", q:150}, {i:"cup", q:1}] },

            { id: 23, name: "Lychee Tea", cat: "Tea", price: 22000, r: [{i:"sugar", q:20}, {i:"lychee", q:30}, {i:"tea_e", q:150}, {i:"lychee_f", q:2}, {i:"cup", q:1}] },
            { id: 24, name: "Mango Squash", cat: "Tea", price: 20000, r: [{i:"mango", q:20}, {i:"lime", q:5}, {i:"selasih", q:10}, {i:"sprite", q:110}, {i:"cup", q:1}] },

            // SPECIALTY
            { id: 25, name: "Americano Ice", cat: "Specialty", price: 18000, r: [{i:"water", q:100}, {i:"diks", q:30}, {i:"cup", q:1}] },
            { id: 26, name: "Magic", cat: "Specialty", price: 28000, r: [{i:"diks", q:36}, {i:"oat", q:150}, {i:"cup", q:1}] },
            { id: 27, name: "Mocha Ice", cat: "Specialty", price: 25000, r: [{i:"skm", q:20}, {i:"p_choco", q:8}, {i:"creamer", q:10}, {i:"diks", q:30}, {i:"uht", q:100}, {i:"cup", q:1}] }
        ];

        let activeFilter = 'all';

        // --- CORE FUNCTIONS ---
        function switchTab(e, tabId) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active-tab', 'text-slate-400'));
            document.getElementById(tabId).classList.add('active');
            e.currentTarget.classList.add('active-tab');
            e.currentTarget.classList.remove('text-slate-400');
        }

        function getIng(id) {
            for (let cat in ingredients) {
                if (ingredients[cat][id]) return ingredients[cat][id];
            }
            return { name: "N/A", p: 0, u: "u" };
        }

        function calcHPP(recipe) {
            return recipe.reduce((acc, curr) => acc + (getIng(curr.i).p * curr.q), 0);
        }

        function renderMenu() {
            const container = document.getElementById('menu-container');
            container.innerHTML = '';
            let totalM = 0;
            const filtered = activeFilter === 'all' ? menus : menus.filter(m => m.cat === activeFilter);
            
            filtered.forEach(m => {
                const hpp = calcHPP(m.r);
                const margin = (((m.price - hpp) / m.price) * 100).toFixed(0);
                totalM += parseInt(margin);

                container.innerHTML += `
                    <div onclick="openModal('recipe-modal', ${m.id})" class="bg-white p-5 rounded-[32px] border border-slate-100 card-shadow flex justify-between items-center active:scale-[0.98] transition-all">
                        <div class="flex-1">
                            <h3 class="font-bold text-slate-800 text-sm">${m.name}</h3>
                            <p class="text-[9px] font-black uppercase text-slate-400 tracking-tighter">${m.cat} â€¢ Rp ${m.price.toLocaleString()}</p>
                        </div>
                        <div class="text-right">
                            <p class="text-xs font-black text-orange-600">Rp ${Math.round(hpp).toLocaleString()}</p>
                            <p class="text-[10px] font-bold ${margin > 50 ? 'text-emerald-500' : 'text-orange-400'}">${margin}%</p>
                        </div>
                    </div>`;
            });
            document.getElementById('stat-avg-margin').innerText = (totalM / (filtered.length || 1)).toFixed(0) + '%';
            document.getElementById('stat-total-menu').innerText = menus.length;
        }

        function renderInventory() {
            const container = document.getElementById('inventory-container');
            container.innerHTML = '';
            for (let cat in ingredients) {
                let html = `<div class="bg-white p-6 rounded-[35px] border border-slate-100 card-shadow">
                    <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4">${cat}</h3>`;
                for (let key in ingredients[cat]) {
                    const item = ingredients[cat][key];
                    html += `
                        <div class="flex justify-between items-center py-3 border-b border-slate-50 last:border-0">
                            <span class="text-xs font-bold text-slate-700">${item.name} <small class="text-slate-300">/${item.u}</small></span>
                            <div class="flex items-center gap-2">
                                <span class="text-[10px] text-slate-300 font-bold">Rp</span>
                                <input type="number" value="${item.p}" onchange="updateIngPrice('${cat}','${key}',this.value)" 
                                class="w-16 bg-slate-50 border-0 rounded-xl px-2 py-2 text-right text-xs font-black text-orange-600 outline-none">
                            </div>
                        </div>`;
                }
                container.innerHTML += html + '</div>';
            }
        }

        function updateIngPrice(cat, key, val) {
            ingredients[cat][key].p = parseFloat(val) || 0;
            renderMenu();
        }

        function openModal(modalId, mId) {
            const m = menus.find(x => x.id === mId);
            document.getElementById('modal-title').innerText = m.name;
            document.getElementById('modal-category').innerText = m.cat;
            const ingBox = document.getElementById('modal-ingredients');
            ingBox.innerHTML = '';
            m.r.forEach((rcp, idx) => {
                const data = getIng(rcp.i);
                ingBox.innerHTML += `
                    <div class="flex justify-between items-center bg-slate-50 p-4 rounded-2xl">
                        <span class="text-xs font-bold text-slate-600">${data.name}</span>
                        <div class="flex items-center gap-2">
                            <input type="number" value="${rcp.q}" oninput="updateRecipeQty(${mId}, ${idx}, this.value)" 
                            class="w-16 bg-white border border-slate-100 rounded-xl px-2 py-2 text-center text-xs font-black">
                            <span class="text-[9px] font-bold text-slate-400 uppercase">${data.u}</span>
                        </div>
                    </div>`;
            });
            updateModalHPP(m);
            document.getElementById('recipe-modal').classList.remove('invisible');
            setTimeout(() => document.getElementById('modal-panel').classList.remove('translate-y-full'), 10);
        }

        function closeModal(id) {
            document.getElementById('modal-panel').classList.add('translate-y-full');
            setTimeout(() => document.getElementById(id).classList.add('invisible'), 300);
        }

        function updateRecipeQty(mId, rIdx, val) {
            const m = menus.find(x => x.id === mId);
            m.r[rIdx].q = parseFloat(val) || 0;
            updateModalHPP(m);
            renderMenu();
        }

        function updateModalHPP(m) {
            const hpp = calcHPP(m.r);
            document.getElementById('modal-hpp').innerText = 'Rp ' + Math.round(hpp).toLocaleString();
        }

        function init() {
            const cats = ['all', ...new Set(menus.map(m => m.cat))];
            document.getElementById('filter-chips').innerHTML = cats.map(c => `
                <button onclick="activeFilter='${c}'; renderMenu();" 
                class="px-5 py-2 bg-white rounded-2xl border border-slate-100 text-[10px] font-black uppercase active:bg-orange-600 active:text-white card-shadow">
                    ${c}
                </button>`).join('');
            renderMenu();
            renderInventory();
        }

        init();
    </script>
</body>
</html>
