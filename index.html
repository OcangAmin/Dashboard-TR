<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>TNRCPOS Sales Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body class="bg-gray-100">

    <div class="bg-indigo-700 p-6 text-white shadow-xl mb-8">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold">ðŸ“Š Dashboard Rekapitulasi Menu</h1>
            <p class="text-indigo-200 text-sm">Sumber Data: GitHub Raw CSV (TNRCPOS)</p>
        </div>
    </div>

    <div class="container mx-auto px-4 pb-12">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <div class="lg:col-span-2 bg-white p-6 rounded-xl shadow-md">
                <h3 class="font-semibold text-gray-700 mb-6">Grafik Penjualan per Produk (Net Sales)</h3>
                <div class="h-[450px]">
                    <canvas id="salesChart"></canvas>
                </div>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-md border-t-4 border-indigo-500">
                <h3 class="font-semibold text-gray-700 mb-4">Top 10 Menu Terlaris</h3>
                <div id="product-list" class="space-y-3">
                    <p class="text-gray-400 animate-pulse">Memproses data CSV...</p>
                </div>
            </div>

        </div>
    </div>

    <script>
        const rawCsvUrl = 'https://raw.githubusercontent.com/OcangAmin/Dashboard-TR/refs/heads/main/Sales%20Menu%20Recapitulation%20By%20Time%20Report_TNRCPOSADMIN_17715414456883.csv';
        
        // Gunakan proxy agar tidak kena blokir CORS oleh browser
        const finalUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(rawCsvUrl)}`;

        async function loadDashboard() {
            try {
                const res = await fetch(finalUrl);
                const json = await res.json();
                const rawContent = json.contents;

                // Membersihkan CSV: Cari baris tempat "Menu Name" berada
                const lines = rawContent.split('\n');
                const headerIndex = lines.findIndex(l => l.includes('Menu Name'));
                const cleanData = lines.slice(headerIndex).join('\n');

                Papa.parse(cleanData, {
                    header: true,
                    dynamicTyping: true,
                    skipEmptyLines: true,
                    complete: function(results) {
                        displayData(results.data);
                    }
                });
            } catch (e) {
                document.getElementById('product-list').innerHTML = "Gagal memuat file dari GitHub.";
            }
        }

        function displayData(data) {
            // Urutkan berdasarkan Net Sales tertinggi
            const sortedData = data
                .filter(item => item['Menu Name'] && item['Net Sales'])
                .sort((a, b) => b['Net Sales'] - a['Net Sales']);

            const top10 = sortedData.slice(0, 10);

            // 1. Render Chart
            const ctx = document.getElementById('salesChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: top10.map(d => d['Menu Name']),
                    datasets: [{
                        label: 'Net Sales (Rp)',
                        data: top10.map(d => d['Net Sales']),
                        backgroundColor: '#4f46e5',
                        borderRadius: 6
                    }]
                },
                options: {
                    indexAxis: 'y', // Horizontal agar nama menu tidak terpotong
                    responsive: true,
                    maintainAspectRatio: false
                }
            });

            // 2. Render List
            const list = document.getElementById('product-list');
            list.innerHTML = '';
            top10.forEach((item, i) => {
                list.innerHTML += `
                    <div class="flex justify-between items-center border-b pb-2">
                        <span class="text-xs font-medium text-gray-600 w-2/3">${i+1}. ${item['Menu Name']}</span>
                        <span class="text-xs font-bold text-indigo-600 text-right">Rp ${Number(item['Net Sales']).toLocaleString('id-ID')}</span>
                    </div>
                `;
            });
        }

        loadDashboard();
    </script>
</body>
</html>
