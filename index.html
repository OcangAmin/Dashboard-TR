<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Sales Dashboard - TNRCPOS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body class="bg-slate-100 font-sans">

    <nav class="bg-indigo-600 p-4 text-white shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-lg font-bold uppercase tracking-widest">ðŸš€ Sales Flash Dashboard</h1>
            <div id="loader" class="text-xs bg-indigo-500 px-3 py-1 rounded-full animate-pulse">Memuat CDN...</div>
        </div>
    </nav>

    <div class="container mx-auto p-6">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            
            <div class="lg:col-span-2 bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="font-bold text-slate-700 text-lg">Performa Menu (Net Sales)</h3>
                    <span class="text-[10px] text-slate-400 font-mono">Status: CDN Connected</span>
                </div>
                <div class="h-[400px]">
                    <canvas id="salesChart"></canvas>
                </div>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                <h3 class="font-bold text-slate-700 mb-4 text-lg border-b pb-2">Top 10 Rekapitulasi</h3>
                <div id="product-list" class="space-y-3 overflow-y-auto max-h-[400px]">
                    </div>
            </div>

        </div>
    </div>

    <script>
        // LINK CDN JSDELIVR (Jauh lebih cepat & Mendukung CORS)
        const cdnUrl = 'https://cdn.jsdelivr.net/gh/OcangAmin/Dashboard-TR@main/Sales%20Menu%20Recapitulation%20By%20Time%20Report_TNRCPOSADMIN_17715414456883.csv';

        async function initDashboard() {
            try {
                // Langsung fetch tanpa proxy
                const response = await fetch(cdnUrl);
                if (!response.ok) throw new Error('Network response was not ok');
                
                const csvText = await response.text();
                
                // Bersihkan header laporan TNRCPOS
                const lines = csvText.split('\n');
                const headerIndex = lines.findIndex(line => line.includes('Menu Name'));
                const validCsvContent = lines.slice(headerIndex).join('\n');

                Papa.parse(validCsvContent, {
                    header: true,
                    dynamicTyping: true,
                    skipEmptyLines: true,
                    complete: function(results) {
                        updateUI(results.data);
                        document.getElementById('loader').innerText = 'Data Teraktual';
                        document.getElementById('loader').classList.remove('animate-pulse');
                    }
                });
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loader').innerText = 'Gagal Memuat Data';
            }
        }

        function updateUI(data) {
            // Filter & Sort Data
            const processedData = data
                .filter(row => row['Menu Name'] && row['Net Sales'])
                .sort((a, b) => b['Net Sales'] - a['Net Sales'])
                .slice(0, 10);

            // 1. Bar Chart
            const ctx = document.getElementById('salesChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: processedData.map(d => d['Menu Name']),
                    datasets: [{
                        label: 'Net Sales',
                        data: processedData.map(d => d['Net Sales']),
                        backgroundColor: '#4f46e5',
                        hoverBackgroundColor: '#4338ca',
                        borderRadius: 4
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { grid: { display: false } },
                        y: { grid: { display: false } }
                    }
                }
            });

            // 2. Product List
            const listDiv = document.getElementById('product-list');
            listDiv.innerHTML = '';
            processedData.forEach((item, idx) => {
                listDiv.innerHTML += `
                    <div class="flex justify-between items-center p-2 rounded-lg hover:bg-slate-50 transition-colors border-b border-slate-50">
                        <div class="flex items-center gap-3">
                            <span class="text-xs font-black text-slate-300">0${idx+1}</span>
                            <p class="text-[11px] font-bold text-slate-700 leading-tight truncate w-32">${item['Menu Name']}</p>
                        </div>
                        <div class="text-right">
                            <p class="text-[11px] font-bold text-indigo-600">Rp${Number(item['Net Sales']).toLocaleString('id-ID')}</p>
                            <p class="text-[9px] text-slate-400 uppercase font-medium">${item['Qty']} Pcs</p>
                        </div>
                    </div>
                `;
            });
        }

        initDashboard();
    </script>
</body>
</html>
