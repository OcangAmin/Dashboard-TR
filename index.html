<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuan Rumah OS - Integrated Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F2F2F7; padding-bottom: 100px; }
        .ios-blur { backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
        .ios-card { border-radius: 20px; background: white; border: 1px solid rgba(0,0,0,0.05); }
        .ios-input { background: #F2F2F7; border: none; border-radius: 10px; padding: 8px 12px; font-weight: 600; outline: none; transition: 0.2s; }
        .ios-input:focus { background: #E5E5EA; box-shadow: 0 0 0 2px #007AFF; }
        [x-cloak] { display: none !important; }
        
        /* Category Colors */
        .cat-kopi { background: #5D4037; color: white; }
        .cat-syrup { background: #D81B60; color: white; }
        .cat-dairy { background: #007AFF; color: white; }
        .cat-powder { background: #8E44AD; color: white; }
        .cat-tea { background: #27AE60; color: white; }
        .cat-ops { background: #455A64; color: white; }
    </style>
</head>
<body x-data="tuanRumahApp()" x-init="init()" class="text-slate-900">

    <nav class="fixed bottom-0 left-0 right-0 bg-white/80 border-t border-gray-200 ios-blur flex justify-around items-center py-4 z-50">
        <template x-for="tab in tabs" :key="tab.id">
            <button @click="activeTab = tab.id" 
                    :class="activeTab === tab.id ? 'text-blue-600' : 'text-gray-400'"
                    class="flex flex-col items-center transition-all duration-300">
                <span class="text-2xl" x-text="tab.icon"></span>
                <span class="text-[10px] font-bold uppercase mt-1" x-text="tab.name"></span>
            </button>
        </template>
    </nav>

    <header class="p-6 pt-10 sticky top-0 bg-[#F2F2F7]/90 ios-blur z-40">
        <div class="max-w-6xl mx-auto flex justify-between items-end">
            <div>
                <h1 class="text-3xl font-black tracking-tighter">Tuan Rumah OS</h1>
                <p class="text-xs font-bold text-gray-400 uppercase tracking-widest" x-text="tabs.find(t => t.id === activeTab)?.fullName || 'Dashboard'"></p>
            </div>
            <div class="text-right">
                <p class="text-[10px] font-bold text-blue-600 uppercase">Est. Monthly Profit</p>
                <p class="text-xl font-black" x-text="'Rp' + formatNumber(calculateTotalProfit())"></p>
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto p-6">
        <section x-show="activeTab === 'dashboard'" x-cloak>
             <div class="ios-card p-10 text-center">
                <h2 class="text-2xl font-black mb-2">Selamat Datang di Tuan Rumah OS</h2>
                <p class="text-gray-500 mb-6">Kelola HPP dan margin menu cafe Anda dengan presisi.</p>
                <button @click="activeTab = 'bahan'" class="bg-blue-600 text-white px-6 py-3 rounded-full font-bold">Mulai Atur Bahan</button>
             </div>
        </section>

        <section x-show="activeTab === 'bahan'" x-cloak class="space-y-4">
            <div class="flex gap-2 overflow-x-auto pb-2">
                <template x-for="c in categories">
                    <button @click="filterCat = c" :class="filterCat === c ? 'bg-blue-600 text-white' : 'bg-white text-gray-500'" 
                            class="px-4 py-2 rounded-full text-xs font-bold shadow-sm whitespace-nowrap" x-text="c"></button>
                </template>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <template x-for="(item, index) in filteredBahan" :key="index">
                    <div class="ios-card p-5 shadow-sm">
                        <div class="flex justify-between items-start mb-3">
                            <select x-model="item.kategori" :class="getCatStyle(item.kategori)" class="px-2 py-1 rounded-lg text-[9px] font-black uppercase outline-none border-none cursor-pointer">
                                <template x-for="cat in categories.filter(c => c !== 'Semua')">
                                    <option :value="cat" x-text="cat"></option>
                                </template>
                            </select>
                            <button @click="deleteBahan(index)" class="text-red-400 hover:text-red-600">âœ•</button>
                        </div>
                        <input x-model="item.nama" class="w-full bg-transparent font-bold text-slate-800 text-sm mb-3 border-b border-transparent hover:border-gray-200 outline-none">
                        
                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="text-[9px] font-bold text-gray-400 uppercase">Harga Beli</label>
                                <input type="number" x-model.number="item.hargaBeli" class="ios-input w-full text-xs">
                            </div>
                            <div>
                                <label class="text-[9px] font-bold text-gray-400 uppercase">Isi (<span x-text="item.satuan"></span>)</label>
                                <input type="number" x-model.number="item.isi" class="ios-input w-full text-xs">
                            </div>
                        </div>
                    </div>
                </template>
                <button @click="addBahan()" class="ios-card border-2 border-dashed border-gray-300 flex items-center justify-center p-10 text-gray-400 hover:border-blue-500 hover:text-blue-500 transition-all">
                    + Tambah Bahan
                </button>
            </div>
        </section>

        </main>

    <script>
        function tuanRumahApp() {
            return {
                activeTab: 'dashboard',
                filterCat: 'Semua',
                tabs: [
                    { id: 'dashboard', name: 'Home', icon: 'ðŸ ', fullName: 'Business Overview' },
                    { id: 'bahan', name: 'Bahan', icon: 'ðŸ“¦', fullName: 'Database Bahan Baku' },
                    { id: 'resep', name: 'Resep', icon: 'ðŸ§¾', fullName: 'Standardized Recipes' },
                    { id: 'menu', name: 'Menu', icon: 'ðŸ·ï¸', fullName: 'Pricing & Analytics' }
                ],
                categories: ['Semua', 'Kopi', 'Syrup', 'Dairy', 'Powder', 'Tea', 'Operasional'],
                
                bahanBaku: [],
                menuItems: [],
                resepList: [],

                init() {
                    // Load data dari LocalStorage saat startup
                    const savedBahan = localStorage.getItem('tr_bahan');
                    const savedMenu = localStorage.getItem('tr_menu');
                    const savedResep = localStorage.getItem('tr_resep');

                    this.bahanBaku = savedBahan ? JSON.parse(savedBahan) : [
                        { nama: 'Arabika Kaks', kategori: 'Kopi', satuan: 'gr', hargaBeli: 240000, isi: 1000 },
                        { nama: 'UHT Diamond', kategori: 'Dairy', satuan: 'ml', hargaBeli: 21000, isi: 1000 }
                    ];
                    
                    this.menuItems = savedMenu ? JSON.parse(savedMenu) : [
                        { nama: 'Kopsus Ice', kategori: 'Coffee Based', hargaJual: 22000 }
                    ];

                    this.resepList = savedResep ? JSON.parse(savedResep) : [
                        { menu: 'Kopsus Ice', komposisi: [{ nama: 'Arabika Kaks', qty: 18 }] }
                    ];

                    // Watcher untuk auto-save
                    this.$watch('bahanBaku', (val) => localStorage.setItem('tr_bahan', JSON.stringify(val)));
                    this.$watch('menuItems', (val) => localStorage.setItem('tr_menu', JSON.stringify(val)));
                    this.$watch('resepList', (val) => localStorage.setItem('tr_resep', JSON.stringify(val)));
                },

                get filteredBahan() {
                    return this.filterCat === 'Semua' ? this.bahanBaku : this.bahanBaku.filter(b => b.kategori === this.filterCat);
                },

                calculateHPP(menuNama) {
                    const resep = this.resepList.find(r => r.menu === menuNama);
                    if (!resep) return 0;
                    return resep.komposisi.reduce((total, ing) => {
                        const bahan = this.bahanBaku.find(b => b.nama === ing.nama);
                        const unitPrice = bahan ? (bahan.hargaBeli / bahan.isi) : 0;
                        return total + (unitPrice * ing.qty);
                    }, 0);
                },

                calculateTotalProfit() {
                    // Logika perhitungan laba kotor sederhana
                    let totalHPP = 0;
                    let totalRevenue = 0;
                    this.menuItems.forEach(m => {
                        totalRevenue += m.hargaJual;
                        totalHPP += this.calculateHPP(m.nama);
                    });
                    return totalRevenue - totalHPP;
                },

                formatNumber(num) {
                    return new Intl.NumberFormat('id-ID').format(Math.round(num || 0));
                },

                getCatStyle(cat) {
                    const maps = { 'Kopi': 'cat-kopi', 'Syrup': 'cat-syrup', 'Dairy': 'cat-dairy', 'Powder': 'cat-powder', 'Tea': 'cat-tea' };
                    return maps[cat] || 'cat-ops';
                },

                addBahan() {
                    this.bahanBaku.push({ nama: 'Bahan Baru', kategori: 'Kopi', satuan: 'gr', hargaBeli: 0, isi: 1 });
                },

                deleteBahan(index) {
                    if(confirm('Hapus bahan ini?')) this.bahanBaku.splice(index, 1);
                }
            }
        }
    </script>
</body>
</html>
