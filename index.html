<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tuan Rumah Coffee | v7.0 Database</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; -webkit-tap-highlight-color: transparent; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.2s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; } }
        .ios-blur { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
        .active-tab { color: #f97316; border-bottom: 3px solid #f97316; font-weight: 800; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="pb-24">

    <header class="ios-blur border-b border-slate-200 sticky top-0 z-40 px-6 pt-4">
        <div class="flex justify-between items-center mb-4">
            <div>
                <h1 class="text-xl font-black text-slate-900 tracking-tighter">Tuan Rumah Coffee</h1>
                <p class="text-[10px] text-orange-600 font-extrabold uppercase">Persistent Database v7.0</p>
            </div>
            <div class="flex gap-2">
                <button onclick="resetToDefault()" class="bg-slate-100 text-slate-500 text-[9px] font-bold px-3 py-2 rounded-xl">RESET</button>
                <button onclick="openModal('add-menu-modal')" class="bg-orange-600 text-white text-[10px] font-bold px-4 py-2 rounded-xl shadow-lg">+ MENU</button>
            </div>
        </div>
        
        <div class="flex gap-6 overflow-x-auto no-scrollbar">
            <button onclick="switchTab(event, 'tab-menu')" class="tab-btn active-tab py-3 text-sm whitespace-nowrap">Daftar Menu</button>
            <button onclick="switchTab(event, 'tab-inventory')" class="tab-btn py-3 text-sm whitespace-nowrap text-slate-400">Harga Bahan</button>
            <button onclick="switchTab(event, 'tab-analysis')" class="tab-btn py-3 text-sm whitespace-nowrap text-slate-400">Profit</button>
        </div>
    </header>

    <main class="p-4 max-w-5xl mx-auto">
        <section id="tab-menu" class="tab-content active">
            <div class="flex gap-2 overflow-x-auto no-scrollbar mb-6 pb-2" id="filter-chips"></div>
            <div id="menu-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3"></div>
        </section>

        <section id="tab-inventory" class="tab-content">
            <div id="inventory-container" class="space-y-4"></div>
        </section>

        <section id="tab-analysis" class="tab-content text-center">
            <div class="bg-white p-8 rounded-[40px] shadow-sm border border-slate-100">
                <div class="grid grid-cols-2 gap-4">
                    <div class="p-4 bg-slate-50 rounded-3xl">
                        <p class="text-[10px] text-slate-400 font-black mb-1">TOTAL MENU</p>
                        <p id="stat-total-menu" class="text-3xl font-black">0</p>
                    </div>
                    <div class="p-4 bg-emerald-50 rounded-3xl">
                        <p class="text-[10px] text-emerald-400 font-black mb-1">AVG MARGIN</p>
                        <p id="stat-avg-margin" class="text-3xl font-black text-emerald-600">0%</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="recipe-modal" class="fixed inset-0 z-50 invisible transition-all duration-300">
        <div class="absolute inset-0 bg-black/40 backdrop-blur-sm" onclick="closeRecipeModal()"></div>
        <div class="absolute bottom-0 left-0 right-0 bg-white rounded-t-[40px] p-8 translate-y-full transition-transform duration-300 shadow-2xl overflow-y-auto max-h-[95vh]" id="modal-panel">
            <div class="w-12 h-1.5 bg-slate-200 rounded-full mx-auto mb-6"></div>
            
            <div class="flex justify-between items-start mb-6">
                <div>
                    <h2 id="modal-title" class="text-2xl font-black text-slate-900 leading-tight"></h2>
                    <p id="modal-category" class="text-[10px] font-black text-orange-600 uppercase tracking-widest"></p>
                </div>
                <button id="delete-btn" class="bg-red-50 text-red-500 p-3 rounded-2xl active:bg-red-500 active:text-white transition-all">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18m-2 0v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6m3 0V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path></svg>
                </button>
            </div>

            <div id="modal-ingredients" class="space-y-3 mb-8"></div>

            <div class="bg-slate-900 p-6 rounded-3xl flex justify-between items-center text-white">
                <div>
                    <p class="text-[10px] font-bold text-slate-400 uppercase">HPP Menu</p>
                    <p id="modal-hpp" class="text-2xl font-black text-orange-400">Rp 0</p>
                </div>
                <button onclick="closeRecipeModal()" class="bg-orange-600 px-8 py-4 rounded-2xl font-bold">Simpan & Tutup</button>
            </div>
        </div>
    </div>

    <div id="add-menu-modal" class="fixed inset-0 z-50 hidden bg-black/60 backdrop-blur-sm p-6 flex items-center justify-center">
        <div class="bg-white w-full max-w-md rounded-[32px] p-6 shadow-2xl">
            <h3 class="font-black text-xl mb-4 text-slate-800">Menu Baru</h3>
            <div class="space-y-4">
                <input id="new-menu-name" type="text" placeholder="Nama Menu (Contoh: Es Kopsus)" class="w-full bg-slate-100 p-4 rounded-2xl outline-none border-0 font-semibold">
                <div class="flex gap-2">
                    <select id="new-menu-cat" class="w-1/2 bg-slate-100 p-4 rounded-2xl font-bold border-0">
                        <option value="Coffee">Coffee Based</option>
                        <option value="Americano">Americano</option>
                        <option value="Non-Coffee">Non-Coffee</option>
                        <option value="Signature">Signature</option>
                        <option value="Tea">Tea Series</option>
                        <option value="Specialty">Specialty</option>
                    </select>
                    <input id="new-menu-price" type="number" placeholder="Harga Jual" class="w-1/2 bg-slate-100 p-4 rounded-2xl outline-none border-0 font-bold">
                </div>
                <p class="text-[10px] font-black text-slate-400 uppercase mt-4">Pilih Bahan Dasar:</p>
                <div id="ing-selector" class="flex flex-wrap gap-2 max-h-40 overflow-y-auto p-2 bg-slate-50 rounded-2xl"></div>
            </div>
            <div class="flex gap-3 mt-8">
                <button onclick="closeModal('add-menu-modal')" class="flex-1 py-4 font-bold text-slate-400">Batal</button>
                <button onclick="saveNewMenu()" class="flex-1 py-4 bg-orange-600 text-white rounded-2xl font-bold">Simpan Menu</button>
            </div>
        </div>
    </div>

    <script>
        // --- DEFAULT DATA (DIPAKAI JIKA STORAGE KOSONG) ---
        const defaultIngredients = {
            "KOPI": { "kaks": { name: "Arabika Kaks", p: 240, u: "g" }, "diks": { name: "Arabika Diks", p: 280, u: "g" } },
            "SYRUP": { "tiramisu": { name: "S. Tiramisu", p: 264, u: "ml" }, "banana": { name: "S. Banana", p: 257, u: "ml" }, "caramel": { name: "S. Caramel", p: 278, u: "ml" }, "butter": { name: "S. Butterscotch", p: 278, u: "ml" }, "vanilla": { name: "S. Vanilla", p: 278, u: "ml" }, "pandan": { name: "S. Pandan", p: 278, u: "ml" }, "grenadine": { name: "S. Grenadine", p: 250, u: "ml" }, "apple": { name: "S. Apple", p: 250, u: "ml" }, "melon": { name: "S. Melon", p: 250, u: "ml" }, "plum": { name: "S. Plum", p: 264, u: "ml" }, "strawberry": { name: "S. Strawberry", p: 264, u: "ml" }, "lychee": { name: "S. Lychee", p: 278, u: "ml" }, "mango": { name: "S. Mango", p: 278, u: "ml" }, "aren": { name: "Gula Aren", p: 38, u: "ml" }, "sugar": { name: "Simple Sugar", p: 18, u: "ml" } },
            "DAIRY": { "uht": { name: "UHT Diamond", p: 20, u: "ml" }, "evap": { name: "Evap", p: 48, u: "ml" }, "skm": { name: "SKM", p: 40, u: "ml" }, "creamer": { name: "Creamer", p: 88, u: "g" }, "oat": { name: "Oatside", p: 42, u: "ml" }, "cheese": { name: "Cheese Cream", p: 145, u: "g" }, "yakult": { name: "Yakult", p: 2100, u: "pcs" } },
            "POWDER": { "p_avocado": { name: "P. Avocado", p: 80, u: "g" }, "p_taro": { name: "P. Taro", p: 85, u: "g" }, "p_rv": { name: "P. Red Velvet", p: 85, u: "g" }, "p_choco": { name: "P. Coklat", p: 95, u: "g" }, "p_matcha": { name: "P. Matcha", p: 150, u: "g" }, "lotus_p": { name: "Biskuit Lotus", p: 1300, u: "pcs" }, "lotus_s": { name: "Spread Biscoff", p: 260, u: "g" }, "peanut": { name: "Peanut Butter", p: 136, u: "g" } },
            "OTHERS": { "bpea": { name: "Butterfly Tea", p: 8, u: "ml" }, "btea": { name: "Berry Tea", p: 12, u: "ml" }, "thai": { name: "Thai Tea", p: 10, u: "ml" }, "hydro": { name: "Hydro Coco", p: 32, u: "ml" }, "sprite": { name: "Sprite", p: 22, u: "ml" }, "water": { name: "Air Mineral", p: 1, u: "ml" }, "cup": { name: "Cup Set", p: 1800, u: "set" } }
        };

        const defaultMenus = [
            { id: 1, name: "Kopi Susu", cat: "Coffee", price: 20000, r: [{i:"skm", q:20}, {i:"creamer", q:15}, {i:"evap", q:10}, {i:"kaks", q:30}, {i:"uht", q:70}, {i:"cup", q:1}] },
            { id: 2, name: "Tuan Rumah", cat: "Coffee", price: 25000, r: [{i:"aren", q:25}, {i:"creamer", q:25}, {i:"kaks", q:30}, {i:"uht", q:100}, {i:"cup", q:1}] },
            { id: 3, name: "Tiramisu Coffee", cat: "Coffee", price: 28000, r: [{i:"tiramisu", q:20}, {i:"skm", q:10}, {i:"creamer", q:15}, {i:"kaks", q:30}, {i:"uht", q:100}, {i:"cheese", q:20}, {i:"cup", q:1}] },
            { id: 4, name: "Berry Cano", cat: "Americano", price: 22000, r: [{i:"grenadine", q:20}, {i:"sugar", q:10}, {i:"water", q:100}, {i:"diks", q:30}, {i:"cup", q:1}] },
            { id: 5, name: "Creamy Coco", cat: "Non-Coffee", price: 28000, r: [{i:"tiramisu", q:15}, {i:"skm", q:10}, {i:"p_choco", q:10}, {i:"yakult", q:1}, {i:"uht", q:50}, {i:"cheese", q:20}, {i:"cup", q:1}] }
        ];

        // --- DATABASE LOGIC (SINKRONISASI) ---
        let ingredients = JSON.parse(localStorage.getItem('tr_ingredients')) || defaultIngredients;
        let menus = JSON.parse(localStorage.getItem('tr_menus')) || defaultMenus;

        function saveData() {
            localStorage.setItem('tr_ingredients', JSON.stringify(ingredients));
            localStorage.setItem('tr_menus', JSON.stringify(menus));
            renderMenu();
            renderInventory();
        }

        function resetToDefault() {
            if(confirm("Hapus semua perubahan dan kembali ke data awal?")) {
                localStorage.clear();
                location.reload();
            }
        }

        // --- RENDERING ---
        function getIng(id) {
            for (let cat in ingredients) { if (ingredients[cat][id]) return ingredients[cat][id]; }
            return { name: "Dihapus", p: 0, u: "u" };
        }

        function calcHPP(recipe) {
            return recipe.reduce((acc, curr) => acc + (getIng(curr.i).p * curr.q), 0);
        }

        function renderMenu() {
            const container = document.getElementById('menu-container');
            container.innerHTML = '';
            let totalMargin = 0;
            const filtered = activeFilter === 'all' ? menus : menus.filter(m => m.cat === activeFilter);
            
            filtered.forEach(m => {
                const hpp = calcHPP(m.r);
                const margin = m.price > 0 ? (((m.price - hpp) / m.price) * 100).toFixed(0) : 0;
                totalMargin += parseInt(margin);

                container.innerHTML += `
                    <div class="bg-white p-5 rounded-[32px] border border-slate-100 shadow-sm transition-all active:scale-[0.98]">
                        <div onclick="openRecipeModal(${m.id})" class="flex justify-between items-start mb-4">
                            <div class="flex-1">
                                <h3 class="font-bold text-slate-800 text-sm leading-tight">${m.name}</h3>
                                <p class="text-[9px] font-black text-slate-400 uppercase tracking-tighter">${m.cat}</p>
                            </div>
                            <div class="text-right">
                                <p class="text-xs font-black text-orange-600">Rp ${Math.round(hpp).toLocaleString()}</p>
                                <p class="text-[10px] font-bold text-emerald-500">${margin}% Margin</p>
                            </div>
                        </div>
                        <div class="flex items-center gap-2 pt-3 border-t border-slate-50">
                            <span class="text-[9px] font-black text-slate-300">JUAL Rp</span>
                            <input type="number" value="${m.price}" onchange="updateMenuPrice(${m.id}, this.value)" 
                            class="w-full bg-slate-50 border-0 rounded-xl px-3 py-2 text-sm font-black text-slate-700 outline-none focus:ring-1 ring-orange-200">
                        </div>
                    </div>`;
            });
            document.getElementById('stat-avg-margin').innerText = (totalMargin / (filtered.length || 1)).toFixed(0) + '%';
            document.getElementById('stat-total-menu').innerText = menus.length;
        }

        function renderInventory() {
            const container = document.getElementById('inventory-container');
            container.innerHTML = '';
            for (let cat in ingredients) {
                let html = `<div class="bg-white p-6 rounded-[35px] shadow-sm">
                    <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4">${cat}</h3>`;
                for (let key in ingredients[cat]) {
                    const item = ingredients[cat][key];
                    html += `
                        <div class="flex justify-between items-center py-3 border-b border-slate-50 last:border-0">
                            <span class="text-xs font-bold text-slate-700">${item.name} <small class="text-slate-300">/${item.u}</small></span>
                            <input type="number" value="${item.p}" onchange="updateIngPrice('${cat}','${key}',this.value)" 
                            class="w-20 bg-slate-50 border-0 rounded-xl px-2 py-2 text-right text-xs font-black text-orange-600 outline-none">
                        </div>`;
                }
                container.innerHTML += html + '</div>';
            }
        }

        // --- ACTIONS ---
        function updateMenuPrice(id, val) {
            const m = menus.find(x => x.id === id);
            m.price = parseFloat(val) || 0;
            saveData();
        }

        function updateIngPrice(cat, key, val) {
            ingredients[cat][key].p = parseFloat(val) || 0;
            saveData();
        }

        function openRecipeModal(mId) {
            const m = menus.find(x => x.id === mId);
            document.getElementById('modal-title').innerText = m.name;
            document.getElementById('modal-category').innerText = m.cat;
            document.getElementById('delete-btn').onclick = () => deleteMenu(mId);
            
            const ingBox = document.getElementById('modal-ingredients');
            ingBox.innerHTML = '';
            m.r.forEach((rcp, idx) => {
                const data = getIng(rcp.i);
                ingBox.innerHTML += `
                    <div class="flex justify-between items-center bg-slate-50 p-4 rounded-2xl">
                        <span class="text-xs font-bold text-slate-600">${data.name}</span>
                        <div class="flex items-center gap-2">
                            <input type="number" value="${rcp.q}" oninput="updateQty(${mId}, ${idx}, this.value)" 
                            class="w-16 bg-white border-0 rounded-xl px-2 py-2 text-center text-xs font-black shadow-sm">
                            <span class="text-[9px] font-bold text-slate-400 uppercase">${data.u}</span>
                        </div>
                    </div>`;
            });
            updateModalHPP(m);
            document.getElementById('recipe-modal').classList.remove('invisible');
            setTimeout(() => document.getElementById('modal-panel').classList.remove('translate-y-full'), 10);
        }

        function deleteMenu(mId) {
            if(confirm("Hapus menu ini secara permanen?")) {
                menus = menus.filter(x => x.id !== mId);
                closeRecipeModal();
                saveData();
            }
        }

        function saveNewMenu() {
            const name = document.getElementById('new-menu-name').value;
            const cat = document.getElementById('new-menu-cat').value;
            const price = document.getElementById('new-menu-price').value;
            const selected = Array.from(document.querySelectorAll('.ing-btn.active-ing')).map(b => b.dataset.key);

            if(!name || !price) return alert("Lengkapi nama dan harga!");
            
            const newMenu = {
                id: Date.now(),
                name: name,
                cat: cat,
                price: parseFloat(price),
                r: selected.map(k => ({ i: k, q: 0 }))
            };
            
            menus.push(newMenu);
            saveData();
            closeModal('add-menu-modal');
            document.getElementById('new-menu-name').value = '';
            document.getElementById('new-menu-price').value = '';
        }

        function updateQty(mId, rIdx, val) {
            const m = menus.find(x => x.id === mId);
            m.r[rIdx].q = parseFloat(val) || 0;
            updateModalHPP(m);
            saveData();
        }

        function updateModalHPP(m) {
            document.getElementById('modal-hpp').innerText = 'Rp ' + Math.round(calcHPP(m.r)).toLocaleString();
        }

        function closeRecipeModal() {
            document.getElementById('modal-panel').classList.add('translate-y-full');
            setTimeout(() => document.getElementById('recipe-modal').classList.add('invisible'), 300);
        }

        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }
        
        function openModal(id) {
            document.getElementById(id).classList.remove('hidden');
            if(id === 'add-menu-modal') {
                const box = document.getElementById('ing-selector');
                box.innerHTML = '';
                for(let cat in ingredients) {
                    for(let k in ingredients[cat]) {
                        box.innerHTML += `<button onclick="this.classList.toggle('active-ing'); this.classList.toggle('bg-orange-600'); this.classList.toggle('text-white');" 
                        data-key="${k}" class="ing-btn px-3 py-1 bg-white border rounded-full text-[10px] font-bold">${ingredients[cat][k].name}</button>`;
                    }
                }
            }
        }

        let activeFilter = 'all';
        function switchTab(e, tabId) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active-tab', 'text-slate-400'));
            document.getElementById(tabId).classList.add('active');
            e.currentTarget.classList.add('active-tab');
            e.currentTarget.classList.remove('text-slate-400');
        }

        function init() {
            const cats = ['all', ...new Set(menus.map(m => m.cat))];
            document.getElementById('filter-chips').innerHTML = cats.map(c => `
                <button onclick="activeFilter='${c}'; renderMenu();" 
                class="px-5 py-2 bg-white rounded-2xl border border-slate-100 text-[10px] font-black uppercase shadow-sm">
                    ${c}
                </button>`).join('');
            renderMenu();
            renderInventory();
        }

        init();
    </script>
</body>
</html>
