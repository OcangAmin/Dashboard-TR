<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tuan Rumah Dashboard | Live Sync v11.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; }
        .ios-blur { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .active-tab { color: #f97316; border-bottom: 3px solid #f97316; font-weight: 800; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="pb-24">

    <div id="loader" class="fixed inset-0 z-[100] bg-white flex flex-col items-center justify-center transition-opacity duration-500">
        <div class="w-12 h-12 border-4 border-slate-100 border-t-orange-600 rounded-full animate-spin mb-4"></div>
        <p class="text-xs font-black text-slate-400 uppercase tracking-widest">SINKRONISASI GITHUB...</p>
    </div>

    <header class="ios-blur border-b border-slate-200 sticky top-0 z-40 px-6 pt-4">
        <div class="flex justify-between items-center mb-4">
            <div>
                <h1 class="text-xl font-black text-slate-900 tracking-tighter">Tuan Rumah Coffee</h1>
                <p class="text-[10px] text-emerald-600 font-extrabold uppercase">‚óè GitHub Sync v11.0</p>
            </div>
            <button onclick="syncData()" class="bg-orange-600 text-white text-[10px] font-bold px-4 py-2 rounded-xl shadow-lg active:scale-90 transition-transform">REFRESH DATA</button>
        </div>
        
        <div class="flex gap-6 overflow-x-auto no-scrollbar">
            <button onclick="switchTab(event, 'tab-menu')" class="tab-btn active-tab py-3 text-sm whitespace-nowrap">Daftar Menu</button>
            <button onclick="switchTab(event, 'tab-inventory')" class="tab-btn py-3 text-sm whitespace-nowrap text-slate-400">Harga Bahan</button>
        </div>
    </header>

    <main class="p-4 max-w-5xl mx-auto">
        <section id="tab-menu" class="tab-content active">
            <div id="menu-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </section>

        <section id="tab-inventory" class="tab-content">
            <div id="inventory-container" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        </section>
    </main>

    <div id="recipe-modal" class="fixed inset-0 z-50 invisible transition-all duration-300">
        <div class="absolute inset-0 bg-black/40 backdrop-blur-sm" onclick="closeModal()"></div>
        <div class="absolute bottom-0 left-0 right-0 bg-white rounded-t-[40px] p-8 translate-y-full transition-transform duration-300 shadow-2xl max-h-[90vh] overflow-y-auto" id="modal-panel">
            <div class="w-12 h-1.5 bg-slate-200 rounded-full mx-auto mb-6"></div>
            <h2 id="modal-title" class="text-2xl font-black text-slate-900 mb-6"></h2>
            <div id="modal-ingredients" class="space-y-3 mb-8"></div>
            <button onclick="closeModal()" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold">Tutup Detail</button>
        </div>
    </div>

    <script>
        const RAW_URL = 'https://raw.githubusercontent.com/OcangAmin/Dashboard-TR/main/Github%20data.csv';
        
        let ingredients = [];
        let menus = [];

        async function syncData() {
            document.getElementById('loader').style.opacity = '1';
            document.getElementById('loader').style.display = 'flex';
            
            try {
                const response = await fetch(RAW_URL);
                const csvData = await response.text();
                
                Papa.parse(csvData, {
                    complete: function(results) {
                        parseTuanRumahData(results.data);
                        renderAll();
                        setTimeout(() => {
                            document.getElementById('loader').style.opacity = '0';
                            setTimeout(() => document.getElementById('loader').style.display = 'none', 500);
                        }, 800);
                    }
                });
            } catch (error) {
                alert("Gagal sinkron! Pastikan file CSV di GitHub bersifat Public.");
            }
        }

        function parseTuanRumahData(rows) {
            menus = [];
            ingredients = [];
            let currentMenu = null;

            rows.forEach(row => {
                const col = row[0] ? row[0].trim() : "";
                
                // Mendeteksi Menu (yang berakhiran titik dua ':')
                if (col.endsWith(':')) {
                    currentMenu = { name: col.replace(':', ''), items: [] };
                    menus.push(currentMenu);
                } 
                // Mendeteksi Bahan di dalam Menu
                else if (currentMenu && col !== "" && !col.startsWith('==')) {
                    currentMenu.items.push(col);
                }

                // Mendeteksi baris harga (Biasanya di bagian bawah CSV Anda)
                if (row[1] && !isNaN(row[2]) && row[0] !== "" && !row[0].includes('==')) {
                    ingredients.push({
                        cat: row[0],
                        name: row[2],
                        price: row[4] || "0"
                    });
                }
            });
        }

        function renderAll() {
            // Render Menus
            const menuBox = document.getElementById('menu-container');
            menuBox.innerHTML = '';
            menus.forEach((m, idx) => {
                menuBox.innerHTML += `
                    <div onclick="openModal(${idx})" class="bg-white p-6 rounded-[32px] border border-slate-100 shadow-sm active:scale-95 transition-all cursor-pointer">
                        <div class="flex justify-between items-center">
                            <h3 class="font-bold text-slate-800 text-sm">${m.name}</h3>
                            <span class="text-[10px] font-black text-orange-600 bg-orange-50 px-2 py-1 rounded-lg">LIHAT RESEP</span>
                        </div>
                        <p class="text-[10px] text-slate-400 mt-2">${m.items.length} Langkah/Bahan</p>
                    </div>
                `;
            });

            // Render Ingredients
            const ingBox = document.getElementById('inventory-container');
            ingBox.innerHTML = '';
            ingredients.forEach(i => {
                if(i.name && i.cat !== "Kategori") {
                    ingBox.innerHTML += `
                        <div class="bg-white p-4 rounded-2xl border border-slate-50 flex justify-between items-center">
                            <div>
                                <p class="text-[10px] font-black text-slate-300 uppercase">${i.cat}</p>
                                <p class="text-xs font-bold text-slate-700">${i.name}</p>
                            </div>
                            <p class="text-sm font-black text-orange-600">Rp ${i.price}</p>
                        </div>
                    `;
                }
            });
        }

        function openModal(idx) {
            const m = menus[idx];
            document.getElementById('modal-title').innerText = m.name;
            const ingList = document.getElementById('modal-ingredients');
            ingList.innerHTML = m.items.map(item => `
                <div class="bg-slate-50 p-4 rounded-2xl flex items-center gap-3">
                    <div class="w-2 h-2 bg-orange-500 rounded-full"></div>
                    <p class="text-xs font-bold text-slate-600">${item}</p>
                </div>
            `).join('');
            
            document.getElementById('recipe-modal').classList.remove('invisible');
            setTimeout(() => document.getElementById('modal-panel').classList.remove('translate-y-full'), 10);
        }

        function closeModal() {
            document.getElementById('modal-panel').classList.add('translate-y-full');
            setTimeout(() => document.getElementById('recipe-modal').classList.add('invisible'), 300);
        }

        function switchTab(e, id) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active-tab', 'text-slate-400'));
            document.getElementById(id).classList.add('active');
            e.currentTarget.classList.add('active-tab');
            e.currentTarget.classList.remove('text-slate-400');
        }

        // Jalankan Pertama Kali
        syncData();
    </script>
</body>
</html>
