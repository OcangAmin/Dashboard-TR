<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuan Rumah Dashboard - Live Sync</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; }
        .ios-blur { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .loading-overlay { position: fixed; inset: 0; background: white; z-index: 99; display: flex; justify-content: center; align-items: center; flex-direction: column; }
    </style>
</head>
<body class="pb-20">

    <div id="loading" class="loading-overlay">
        <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-orange-600 mb-4"></div>
        <p class="font-bold text-slate-500">Menyinkronkan data dari GitHub...</p>
    </div>

    <header class="ios-blur border-b border-slate-200 sticky top-0 z-40 px-6 pt-4">
        <div class="flex justify-between items-center mb-4">
            <div>
                <h1 class="text-xl font-black text-slate-900 tracking-tighter">Tuan Rumah Coffee</h1>
                <p id="sync-status" class="text-[10px] text-emerald-600 font-extrabold uppercase tracking-widest">● LIVE SYNC ACTIVE</p>
            </div>
            <button onclick="fetchDataFromGitHub()" class="p-2 bg-slate-100 rounded-xl">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>
            </button>
        </div>
    </header>

    <main class="p-4 max-w-5xl mx-auto">
        <div id="menu-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            </div>
    </main>

    <script>
        // URL RAW GitHub agar bisa dibaca kode
        const GITHUB_CSV_URL = 'https://raw.githubusercontent.com/OcangAmin/Dashboard-TR/main/Github%20data.csv';

        let menuData = [];

        async function fetchDataFromGitHub() {
            document.getElementById('loading').style.display = 'flex';
            try {
                const response = await fetch(GITHUB_CSV_URL);
                const csvText = await response.text();
                
                // Parsing CSV menggunakan PapaParse
                Papa.parse(csvText, {
                    complete: function(results) {
                        processData(results.data);
                    }
                });
            } catch (error) {
                alert('Gagal mengambil data dari GitHub. Pastikan repo bersifat Publik.');
                console.error(error);
            }
        }

        function processData(rows) {
            // Logika untuk membersihkan dan merender data dari CSV Anda
            const container = document.getElementById('menu-container');
            container.innerHTML = '';
            
            // Mencari baris menu (Kopi Susu, Tuan Rumah, dll)
            // Karena CSV Anda memiliki struktur baris demi baris resep:
            rows.forEach((row, index) => {
                // Filter baris yang mengandung nama menu (biasanya yang diakhiri tanda titik dua di file Anda)
                const content = row[0];
                if (content && content.includes(':')) {
                    const menuName = content.replace(':', '');
                    
                    // Membuat kartu menu
                    const card = document.createElement('div');
                    card.className = "bg-white p-6 rounded-[32px] border border-slate-100 shadow-sm";
                    card.innerHTML = `
                        <h3 class="font-bold text-slate-800 mb-2">${menuName}</h3>
                        <div class="space-y-1" id="recipe-${index}"></div>
                    `;
                    container.appendChild(card);
                    
                    // Ambil 5 baris di bawahnya sebagai bahan
                    const recipeBox = document.getElementById(`recipe-${index}`);
                    for(let i = 1; i <= 6; i++) {
                        if(rows[index+i] && rows[index+i][0] && !rows[index+i][0].includes(':')) {
                            const ing = rows[index+i][0];
                            recipeBox.innerHTML += `<p class="text-[11px] text-slate-500 font-medium">● ${ing}</p>`;
                        } else {
                            break;
                        }
                    }
                }
            });

            document.getElementById('loading').style.display = 'none';
        }

        // Jalankan saat pertama kali dibuka
        fetchDataFromGitHub();
    </script>
</body>
</html>
