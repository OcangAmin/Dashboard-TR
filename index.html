<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tuan Rumah Coffee | iOS Optimized</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --sat: env(safe-area-inset-top); --sab: env(safe-area-inset-bottom); }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; -webkit-tap-highlight-color: transparent; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .ios-blur { background: rgba(255, 255, 255, 0.85); backdrop-filter: saturate(180%) blur(20px); -webkit-backdrop-filter: saturate(180%) blur(20px); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .active-tab { color: #f97316; border-bottom: 3px solid #f97316; font-weight: 800; }
        .card-shadow { box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05); }
        input[type="number"] { -moz-appearance: textfield; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="pb-24">

    <header class="ios-blur border-b border-slate-200 sticky top-0 z-40 px-6 pt-4">
        <div class="flex justify-between items-center mb-4">
            <div>
                <h1 class="text-xl font-black text-slate-900 tracking-tight">Tuan Rumah Coffee</h1>
                <p class="text-[10px] text-orange-600 font-extrabold uppercase tracking-widest">Management System v3.0</p>
            </div>
            <div class="text-right bg-orange-50 px-3 py-1 rounded-xl">
                <span class="text-[9px] font-bold text-orange-400 block uppercase">Revenue</span>
                <span class="text-sm font-black text-orange-600">101.0M</span>
            </div>
        </div>
        
        <div class="flex gap-6 overflow-x-auto no-scrollbar scroll-smooth">
            <button onclick="switchTab(event, 'tab-menu')" class="tab-btn active-tab py-3 text-sm whitespace-nowrap">Menu & Resep</button>
            <button onclick="switchTab(event, 'tab-inventory')" class="tab-btn py-3 text-sm whitespace-nowrap text-slate-400">Master Bahan</button>
            <button onclick="switchTab(event, 'tab-analysis')" class="tab-btn py-3 text-sm whitespace-nowrap text-slate-400">Analisis Sales</button>
        </div>
    </header>

    <main class="p-4 max-w-4xl mx-auto">

        <section id="tab-menu" class="tab-content active">
            <div class="flex gap-2 overflow-x-auto no-scrollbar mb-6 pb-2" id="filter-chips">
                </div>

            <div id="menu-container" class="space-y-3">
                </div>
        </section>

        <section id="tab-inventory" class="tab-content">
            <div class="bg-blue-50 p-4 rounded-2xl mb-6 border border-blue-100">
                <p class="text-xs text-blue-700 font-semibold leading-relaxed">
                    üí° <strong>Tips:</strong> Ubah harga beli bahan baku di sini. HPP seluruh menu akan otomatis terupdate.
                </p>
            </div>
            <div id="inventory-container" class="space-y-4">
                </div>
        </section>

        <section id="tab-analysis" class="tab-content text-center py-10">
            <div class="bg-white p-8 rounded-3xl border border-slate-100 card-shadow">
                <div class="w-16 h-16 bg-orange-100 text-orange-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    üìä
                </div>
                <h3 class="font-bold text-lg mb-2">Statistik Desember 2025</h3>
                <div class="grid grid-cols-2 gap-4 mt-6">
                    <div class="p-4 bg-slate-50 rounded-2xl">
                        <p class="text-[10px] text-slate-400 uppercase font-black">Total Sold</p>
                        <p class="text-xl font-black">4,381</p>
                    </div>
                    <div class="p-4 bg-slate-50 rounded-2xl">
                        <p class="text-[10px] text-slate-400 uppercase font-black">Avg Margin</p>
                        <p id="total-avg-margin" class="text-xl font-black text-emerald-600">0%</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="recipe-modal" class="fixed inset-0 z-50 invisible transition-all duration-300">
        <div class="absolute inset-0 bg-black/40 backdrop-blur-sm" onclick="closeModal()"></div>
        <div class="absolute bottom-0 left-0 right-0 bg-white rounded-t-[40px] p-8 translate-y-full transition-transform duration-300 shadow-2xl overflow-y-auto max-h-[90vh]" id="modal-panel">
            <div class="w-12 h-1.5 bg-slate-200 rounded-full mx-auto mb-6"></div>
            <h2 id="modal-title" class="text-2xl font-black text-slate-900 mb-1">Menu Name</h2>
            <p id="modal-category" class="text-xs font-bold text-orange-600 uppercase mb-6 tracking-widest">Category</p>
            
            <div id="modal-ingredients" class="space-y-4 mb-8">
                </div>

            <div class="bg-slate-900 p-6 rounded-3xl flex justify-between items-center text-white">
                <div>
                    <p class="text-[10px] font-bold text-slate-400 uppercase">HPP Terkini</p>
                    <p id="modal-hpp" class="text-2xl font-black">Rp 0</p>
                </div>
                <button onclick="closeModal()" class="bg-orange-600 px-8 py-3 rounded-2xl font-bold shadow-lg active:scale-95 transition-all">Simpan</button>
            </div>
        </div>
    </div>

    <script>
        // --- DATA BAHAN BAKU ---
        const ingredients = {
            "KOPI": {
                "kaks": { name: "Arabika Kaks", p: 240, u: "g" },
                "diks": { name: "Arabika Diks", p: 280, u: "g" }
            },
            "DAIRY": {
                "uht": { name: "Susu UHT", p: 21, u: "ml" },
                "oat": { name: "Oatside", p: 45, u: "ml" },
                "evap": { name: "Susu Evap", p: 32, u: "ml" },
                "skm": { name: "SKM", p: 12, u: "ml" },
                "creamer": { name: "Creamer", p: 48, u: "g" },
                "yakult": { name: "Yakult", p: 2800, u: "pcs" }
            },
            "SYRUP/POWDER": {
                "monin": { name: "Monin All", p: 215, u: "ml" },
                "aren": { name: "Gula Aren", p: 35, u: "ml" },
                "p_matcha": { name: "Powder Matcha", p: 180, u: "g" },
                "p_std": { name: "Powder Std", p: 120, u: "g" }
            },
            "PACKAGING": {
                "pkg": { name: "Cup/Lid/Straw", p: 1250, u: "set" }
            }
        };

        // --- DATA MENU LENGKAP ---
        const menus = [
            { id: 0, name: "Tuan Rumah Ice", cat: "Ice Coffee", price: 25000, r: [{i:"aren", q:25}, {i:"creamer", q:25}, {i:"kaks", q:30}, {i:"uht", q:100}, {i:"pkg", q:1}] },
            { id: 1, name: "Kopsus Tuan", cat: "Ice Coffee", price: 22000, r: [{i:"skm", q:20}, {i:"creamer", q:15}, {i:"evap", q:10}, {i:"kaks", q:30}, {i:"uht", q:70}, {i:"pkg", q:1}] },
            { id: 2, name: "Banana Coffee", cat: "Ice Coffee", price: 25000, r: [{i:"monin", q:20}, {i:"skm", q:10}, {i:"kaks", q:30}, {i:"uht", q:100}, {i:"pkg", q:1}] },
            { id: 3, name: "Berry Cano", cat: "Americano", price: 25000, r: [{i:"monin", q:20}, {i:"diks", q:30}, {i:"pkg", q:1}] },
            { id: 4, name: "Apple Cano", cat: "Americano", price: 25000, r: [{i:"monin", q:20}, {id:"diks", q:30}, {i:"pkg", q:1}] },
            { id: 5, name: "Matcha Latte", cat: "Non Coffee", price: 28000, r: [{i:"p_matcha", q:20}, {i:"skm", q:15}, {i:"uht", q:110}, {i:"pkg", q:1}] },
            { id: 6, name: "Chocolate Ice", cat: "Non Coffee", price: 25000, r: [{i:"p_std", q:15}, {i:"aren", q:10}, {i:"uht", q:100}, {i:"pkg", q:1}] },
            { id: 7, name: "Magic", cat: "Specialty", price: 28000, r: [{i:"diks", q:36}, {i:"oat", q:150}, {i:"pkg", q:1}] },
            { id: 8, name: "Thai Tea", cat: "Tea Series", price: 25000, r: [{i:"skm", q:50}, {i:"evap", q:20}, {i:"pkg", q:1}] }
        ];

        let activeFilter = 'all';

        function switchTab(e, tabId) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active-tab', 'text-slate-400'));
            
            document.getElementById(tabId).classList.add('active');
            e.currentTarget.classList.add('active-tab');
            e.currentTarget.classList.remove('text-slate-400');
        }

        function getIng(id) {
            for (let cat in ingredients) {
                if (ingredients[cat][id]) return ingredients[cat][id];
            }
            return { name: id, p: 0, u: "u" };
        }

        function calcHPP(recipe) {
            return recipe.reduce((acc, curr) => acc + (getIng(curr.i).p * curr.q), 0);
        }

        function renderMenu() {
            const container = document.getElementById('menu-container');
            container.innerHTML = '';
            let totalM = 0;

            const filtered = activeFilter === 'all' ? menus : menus.filter(m => m.cat === activeFilter);
            
            filtered.forEach(m => {
                const hpp = calcHPP(m.r);
                const margin = (((m.price - hpp) / m.price) * 100).toFixed(0);
                totalM += parseInt(margin);

                container.innerHTML += `
                    <div onclick="openModal(${m.id})" class="bg-white p-5 rounded-3xl border border-slate-100 card-shadow flex justify-between items-center active:scale-[0.98] transition-all">
                        <div class="flex-1">
                            <h3 class="font-bold text-slate-800">${m.name}</h3>
                            <span class="text-[9px] font-black uppercase text-slate-400 tracking-tighter">${m.cat}</span>
                        </div>
                        <div class="text-right">
                            <p class="text-xs font-bold text-orange-600">Rp ${Math.round(hpp).toLocaleString()}</p>
                            <p class="text-[10px] font-bold text-emerald-500">${margin}% Margin</p>
                        </div>
                        <div class="ml-4 text-slate-300">‚ùØ</div>
                    </div>`;
            });
            document.getElementById('total-avg-margin').innerText = (totalM / (filtered.length || 1)).toFixed(0) + '%';
        }

        function renderInventory() {
            const container = document.getElementById('inventory-container');
            container.innerHTML = '';
            for (let cat in ingredients) {
                let html = `<div class="bg-white p-6 rounded-3xl border border-slate-100 card-shadow">
                    <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4">${cat}</h3>`;
                for (let key in ingredients[cat]) {
                    const item = ingredients[cat][key];
                    html += `
                        <div class="flex justify-between items-center py-3 border-b border-slate-50 last:border-0">
                            <span class="text-sm font-semibold text-slate-700">${item.name}</span>
                            <div class="flex items-center gap-2">
                                <span class="text-[10px] text-slate-300 font-bold">Rp</span>
                                <input type="number" value="${item.p}" onchange="updateIngPrice('${cat}','${key}',this.value)" 
                                class="w-20 bg-slate-50 border-0 rounded-xl px-3 py-2 text-right text-xs font-black text-orange-600 focus:bg-orange-50 outline-none">
                            </div>
                        </div>`;
                }
                container.innerHTML += html + '</div>';
            }
        }

        function updateIngPrice(cat, key, val) {
            ingredients[cat][key].p = parseFloat(val);
            renderMenu();
        }

        // MODAL LOGIC
        function openModal(id) {
            const m = menus.find(x => x.id === id);
            document.getElementById('modal-title').innerText = m.name;
            document.getElementById('modal-category').innerText = m.cat;
            
            const ingBox = document.getElementById('modal-ingredients');
            ingBox.innerHTML = '';
            
            m.r.forEach((rcp, idx) => {
                const data = getIng(rcp.i);
                ingBox.innerHTML += `
                    <div class="flex justify-between items-center bg-slate-50 p-4 rounded-2xl">
                        <span class="text-sm font-bold text-slate-600">${data.name}</span>
                        <div class="flex items-center gap-2">
                            <input type="number" value="${rcp.q}" oninput="updateRecipeQty(${id}, ${idx}, this.value)" 
                            class="w-16 bg-white border border-slate-200 rounded-xl px-2 py-2 text-center font-black text-slate-800">
                            <span class="text-[10px] font-bold text-slate-400 uppercase">${data.u}</span>
                        </div>
                    </div>`;
            });

            updateModalHPP(m);
            const modal = document.getElementById('recipe-modal');
            const panel = document.getElementById('modal-panel');
            modal.classList.remove('invisible');
            setTimeout(() => panel.classList.remove('translate-y-full'), 10);
        }

        function updateRecipeQty(mId, rIdx, val) {
            const m = menus.find(x => x.id === mId);
            m.r[rIdx].q = parseFloat(val) || 0;
            updateModalHPP(m);
            renderMenu();
        }

        function updateModalHPP(m) {
            const hpp = calcHPP(m.r);
            document.getElementById('modal-hpp').innerText = 'Rp ' + Math.round(hpp).toLocaleString();
        }

        function closeModal() {
            const panel = document.getElementById('modal-panel');
            panel.classList.add('translate-y-full');
            setTimeout(() => document.getElementById('recipe-modal').classList.add('invisible'), 300);
        }

        function init() {
            // Render Chips
            const cats = ['all', ...new Set(menus.map(m => m.cat))];
            document.getElementById('filter-chips').innerHTML = cats.map(c => `
                <button onclick="activeFilter='${c}'; renderMenu();" 
                class="px-5 py-2 bg-white rounded-2xl border border-slate-100 text-[10px] font-black uppercase tracking-tight active:bg-orange-600 active:text-white card-shadow">
                    ${c}
                </button>`).join('');
            
            renderMenu();
            renderInventory();
        }

        init();
    </script>
</body>
</html>
